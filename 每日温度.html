  <body>
    <!-- 请根据每日 气温 列表，重新生成一个列表。对应位置的输出为：要想观测到更高的气温，
        至少需要等待的天数。如果气温在这之后都不会升高，请在该位置用 0 来代替。

    例如，给定一个列表 temperatures = [73, 74, 75, 71, 69, 72, 76, 73]，
    你的输出应该是 [1, 1, 4, 2, 1, 1, 0, 0]。

提示：气温 列表长度的范围是 [1, 30000]。每个气温的值的均为华氏度，都是在 [30, 100] 范围内的整数。
 -->
    <!-- 题意：每个元素找到它右边第一个比它大的元素的位置，求它们的距离
ii 指向当前元素，jj 扫描它的右边，找到比当前元素大的元素，记录 j-ij−i
ii 考察下一位，重复上述过程。时间复杂度 O(n^2)O(n 
2) -->
    <script>
      const dailyTemperatures = (T) => {
        const res = new Array(T.length).fill(0);
        for (let i = 0; i < T.length; i++) {
          for (let j = i + 1; j < T.length; j++) {
            if (T[j] > T[i]) {
              res[i] = j - i;
              break;
            }
          }
        }
        return res;
      };
      const dailyTemperatures = (T) => {
        const res = new Array(T.length).fill(0);
        const stack = [];
        for (let i = T.length - 1; i >= 0; i--) {
          while (stack.length && T[i] >= T[stack[stack.length - 1]]) {
            stack.pop();
          }
          if (stack.length) {
            res[i] = stack[stack.length - 1] - i;
          }
          stack.push(i);
        }
        return res;
      };

      var dailyT2 = (T) => {
        const res = new Array(T.length).fill(0);
        const stack = [];
        for (let i = T.length - 1; i >= 0; i--) {
          while (stack.length && T[i] >= T[stack[stack.length - 1]]) {
            stack.pop();
          }
          if (stack.length) {
            res[i] = stack[stack.length - 1] - i;
          }
          stack.push(i);
        }
        return res;
      };

      var dailyT3 = (T) => {
        const res = new Array(T.length + 1).fill(0),
          stack = [];
        for (let i = T.length - 1; i >= 0; i--) {
          while (stack.length && T[i] >= T[stack[stack.length - 1]]) {
            stack.pop();
          }
          if (stack.length) {
            res[i] = stack[stack.length - 1] - i;
          }
          stack.push(i);
        }
        return res;
      };

      var dT4 = (tem) => {
        const res = new Array(tem.length + 1).fill(0),
          stack = [];
        for (let i = tem.length - 1; i >= 0; i--) {
          while (stack.length && stack[stack.length - 1] <= tem[i]) {
            stack.pop();
          }
          if (stack.length) {
            res[i] = stack[stack.length - 1] - i;
          }
          stack.push(i);
        }
        return res;
      };

      // 作者：xiao_ben_zhu
      // 链接：https://leetcode-cn.com/problems/daily-temperatures/solution/shou-hui-ti-jie-fang-da-guan-cha-dan-diao-zhan-si-/

      // 09-01复习

      var dailyTemperatures3 = function (temperatures) {
        const res = new Array(temperatures.length + 1).fill(0),
          stack = [];
        for (let i = temperatures.length - 1; i >= 0; i--) {
          while (stack.length && stack[stack.length - 1] <= temperatures[i]) {
            stack.pop();
          }
          if (stack.length) {
            res[i] = stack[stack.length - 1] - i;
          }
          stack.push(i);
        }
        return res;
      };
    </script>
