  <!-- 给你二叉树的根节点 root 和一个表示目标和的整数 targetSum ，
      判断该树中是否存在 根节点到叶子节点 的路径，这条路径上所有节点值相加等于目标和 targetSum 。
      叶子节点 是指没有子节点的节点。 -->
  <script>

    // Definition for a binary tree node.
    //  function TreeNode(val, left, right) {
    //     this.val = (val===undefined ? 0 : val)
    //     this.left = (left===undefined ? null : left)
    //     this.right = (right===undefined ? null : right)
    //   }

    /**
     * @param {TreeNode} root
     * @param {number} targetSum
     * @return {boolean}
     */

    const hasPathSum = (root, sum) => {
      if (root == null) return false;                // 遍历到null节点
      // console.log("sss");
      if (root.left == null && root.right == null) { // 遍历到叶子节点
        return sum - root.val == 0;                  // 如果满足这个就返回true。否则返回false
      }
      // 当前递归问题 拆解成 两个子树的问题，其中一个true了就行
      return hasPathSum(root.left, sum - root.val) || hasPathSum(root.right, sum - root.val);
    }

// console.log(hasPathSum([2,4,7,9,3,5,1],9));
// 作者：xiao_ben_zhu
// 链接：https://leetcode-cn.com/problems/path-sum/solution/di-gui-ti-by-hyj8/

  </script>
