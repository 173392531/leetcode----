    <!-- 
    给定一个无序的数组，找出数组在排序之后，相邻元素之间最大的差值。
    如果数组元素个数小于 2，则返回 0。

    示例 1:

    输入: [3,6,9,1]
    输出: 3
    解释: 排序后的数组是 [1,3,6,9], 其中相邻元素 (3,6) 和 (6,9) 之间都存在最大差值 3。
    示例 2:

    输入: [10]
    输出: 0
    解释: 数组元素个数小于 2，因此返回 0。 -->
    <script>
        // 基数排序法
        var maximumGap = function (nums) {
            const n = nums.length;
            if (n < 2) {
                return 0;
            }
            let exp = 1;
            const buf = new Array(n).fill(0);
            const maxVal = Math.max(...nums);

            while (maxVal >= exp) {
                const cnt = new Array(10).fill(0);
                for (let i = 0; i < n; i++) {
                    let digit = Math.floor(nums[i] / exp) % 10;
                    cnt[digit]++;
                }
                for (let i = 1; i < 10; i++) {
                    cnt[i] += cnt[i - 1];
                }
                for (let i = n - 1; i >= 0; i--) {
                    let digit = Math.floor(nums[i] / exp) % 10;
                    buf[cnt[digit] - 1] = nums[i];
                    cnt[digit]--;
                }
                nums.splice(0, n, ...buf);
                exp *= 10;
            }

            let ret = 0;
            for (let i = 1; i < n; i++) {
                ret = Math.max(ret, nums[i] - nums[i - 1]);
            }
            return ret;
        };

        // 作者：LeetCode-Solution
        // 链接：https://leetcode-cn.com/problems/maximum-gap/solution/zui-da-jian-ju-by-leetcode-solution/


        // 桶算法
        // 设长度为 NN 的数组中最大值为max,min，则不难发现相邻数字的最大间距不会小于 ⌈(max−min)/(N−1)⌉。

        var maximumGap = function (nums) {
            const n = nums.length;
            if (n < 2) {
                return 0;
            }
            const minVal = Math.min(...nums);
            const maxVal = Math.max(...nums);
            const d = Math.max(1, Math.floor(maxVal - minVal) / (n - 1));
            console.log(d)
            // debugger
            // 算出桶的个数，即在这个间距下一定能将所有值涵盖在该桶数目下
            const bucketSize = Math.floor((maxVal - minVal) / d) + 1;
            console.log(bucketSize)
            const bucket = new Array(bucketSize).fill(0).map(x => new Array(2).fill(0));
            console.log(bucket)
            // debugger
            for (let i = 0; i < bucketSize; ++i) {
                bucket[i].fill(-1);
            }
            console.log(bucket)
            // debugger
            for (let i = 0; i < n; i++) {
                const idx = Math.floor((nums[i] - minVal) / d);
                if (bucket[idx][0] === -1) {
                    // 该桶中没有任何其他值
                    bucket[idx][0] = bucket[idx][1] = nums[i];
                    console.log(bucket);
                    // debugger
                } else {
                    // 桶中有了值，就要对该值进行判断，其是大还是小
                    bucket[idx][0] = Math.min(bucket[idx][0], nums[i]);
                    bucket[idx][1] = Math.max(bucket[idx][1], nums[i]);
                }
            }

            let ret = 0;
            let prev = -1;
            for (let i = 0; i < bucketSize; i++) {
                if (bucket[i][0] == -1) {
                    continue;
                }
                if (prev != -1) {
                    // 找出桶之间的差值（大桶的最小值减去小桶的最大值）
                    ret = Math.max(ret, bucket[i][0] - bucket[prev][1]);
                }
                prev = i;
            }
            return ret;
        };
        console.log(maximumGap([3, 6, 9, 1]));
// 作者：LeetCode-Solution
// 链接：https://leetcode-cn.com/problems/maximum-gap/solution/zui-da-jian-ju-by-leetcode-solution/
