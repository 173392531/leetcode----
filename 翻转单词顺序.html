    <!-- 输入一个英文句子，翻转句子中单词的顺序，但单词内字符的顺序不变。
        为简单起见，标点符号和普通字母一样处理。
        例如输入字符串"I am a student. "，则输出"student. a am I"。

    示例 1：

    输入: "the sky is blue"
    输出: "blue is sky the"
    示例 2：

    输入: "  hello world!  "
    输出: "world! hello"
    解释: 输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。
    示例 3：

    输入: "a good   example"
    输出: "example good a"
    解释: 如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/fan-zhuan-dan-ci-shun-xu-lcof
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var reverseWords = function (s) {
            let arr = s.trim().replace(/\s+/g, ' ').split(' ')
            let l = 0;
            let r = arr.length - 1
            // 双指针
            while (l < r) {
                let temp = arr[l]
                arr[l] = arr[r]
                arr[r] = temp
                l++
                r--
            }
            console.log(arr)
            return arr.join(' ')
        };

        var reverse=(s)=>{
            let arr=s.trim().replace(/\s+/g,' ').split(' ')
            let l=0,r=arr.length-1
            while(l<r){
                let temp=arr[l]
                arr[l]=arr[r]
                arr[r]=temp
                l++
                r--
            }
            return arr.join(' ')
        }
        // 作者：gang-feng
        // 链接：https://leetcode-cn.com/problems/fan-zhuan-dan-ci-shun-xu-lcof/solution/xie-gei-qian-duan-peng-you-mei-you-bi-wo-vpev/

        var reverseWords = function (s) {
            s = s.replace(/ +/g, ' ')
            return s.split(' ').reverse().join(' ').trim()
        };
