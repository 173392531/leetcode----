<body>
    <!-- 我们定义「顺次数」为：每一位上的数字都比前一位上的数字大 1 的整数。
    请你返回由 [low, high] 范围内所有顺次数组成的 有序 列表（从小到大排序）。
     
    示例 1：

    输出：low = 100, high = 300
    输出：[123,234]
    示例 2：

    输出：low = 1000, high = 13000
    输出：[1234,2345,3456,4567,5678,6789,12345]

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/sequential-digits
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var sequentialDigits = function (low, high) {
            //计算low high 位数
            var l1 = low.toString().length
            var l2 = high.toString().length
            var str = "123456789"
            var result = []
            //滑动取值
            while (l1 <= l2) {
                var idx = 0
                while (idx + l1 <= str.length) {
                    var num = parseInt(str.substring(idx, idx + l1))
                    if (num >= low && num <= high) {
                        result.push(num)
                    }
                    idx++
                }
                l1++
            }
            return result
        };

        // 作者：ai-fei-de-da-xiang
        // 链接：https://leetcode-cn.com/problems/sequential-digits/solution/js-hua-dong-qu-zhi-by-ai-fei-de-da-xiang/

        var sequent2 = (low, high) => {
            var l1 = low.toString().length
            var l2 = high.toString().length

            var res = []
            while (l1 <= l2) {

                    let num = parseInt(str.substring(idx, idx + l1))
                    if (num >= low && num <= high) {
                        res.push(num)
                    }
                    idx++
                }
                l1++
                return res
            }
        }

        var sequent3=(low,high)=>{

                return res
            }
        }
    </script>
