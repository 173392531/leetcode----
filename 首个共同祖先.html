    <!-- 设计并实现一个算法，找出二叉树中某两个节点的第一个共同祖先。
        不得将其他的节点存储在另外的数据结构中。注意：这不一定是二叉搜索树。
    例如，给定如下二叉树: root = [3,5,1,6,2,0,8,null,null,7,4]

          3
         /  \
        5    1
       / \  / \
      6   2 0  8
         / \
        7   4
    示例 1:

    输入: root = [3,5,1,6,2,0,8,null,null,7,4], p = 5, q = 1
    输出: 3
    解释: 节点 5 和节点 1 的最近公共祖先是节点 3。
    示例 2:

    输入: root = [3,5,1,6,2,0,8,null,null,7,4], p = 5, q = 4
    输出: 5
    解释: 节点 5 和节点 4 的最近公共祖先是节点 5。因为根据定义最近公共祖先节点可以为节点本身。
    说明:

    所有节点的值都是唯一的。
    p、q 为不同节点且均存在于给定的二叉树中。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/first-common-ancestor-lcci
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */

        /**
         * @param {TreeNode} root
         * @param {TreeNode} p
         * @param {TreeNode} q
         * @return {TreeNode}
         */
        var lowestCommonAncestor = function (root, p, q) {
            if (!root || root == p || root == q) {
                return root
            }
            //后序遍历
            let left = lowestCommonAncestor(root.left, p, q)
            let right = lowestCommonAncestor(root.right, p, q)
            if (left && right) {
                return root
            }
            return left ? left : right
        };

        // 作者：gang - feng
        // 链接：https://leetcode-cn.com/problems/first-common-ancestor-lcci/solution/ye-qu-shuan-tiao-gou-du-neng-dong-de-jie-jupa/

        var lowestC = (root, p, q) => {
            if (!root || root == p || root == q) return root
            let left = lowestC(root.left, p, q), right = lowestC(root.right, p, q)
            if (left && right) return root
            return left ? left : right
        }

        var lowestC2 = (root, p, q) => {
            if (!root || root === p || root === q) return root
            let left = lowestC2(root.left, p, q)
            let right = lowestC2(root.right, p, q)
            if (left && right) return root
            return left ? left : right
        }

        var lowC3 = (root, p, q) => {
            if (!root || root == p || root == q) {
                return root
            }
            let left = lowC3(root.left, p, q)
            let right = lowC3(root.right, p, q)
            if (left && right) return root
            return left ? left : right
        }

        var lowC4 = (root, p, q) => {
            if (!root || root == p || root == q) return root
            let left = lowC4(root.left, p, q), right = lowC4(root.right, p, q)
            if (left && right) return root
            return left ? left : right
        }
    </script>
