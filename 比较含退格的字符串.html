  <script>
    // 自己的解法
    var backspaceCompare = function(S, T) {
      function getCompare(cs1){
      let clip=[]
      // let cs1=cs.split('')
      // console.log(cs1);
      for(let i=0;i<cs1.length;i++){
        // console.log(cs1[0]);
        if(cs1[i] === '#'){
          clip.pop()
          // console.log(clip);
        }else
        clip.push(cs1[i])
        // console.log(clip);
      }
      return clip.join('')
    }
    return getCompare(S)===getCompare(T)
  };

//         return a.join('')

// };

  console.log (backspaceCompare('jczx#z','jczz'));
  // 08-02复习
  </script>
