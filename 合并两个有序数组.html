<body>
  <!-- 给你两个有序整数数组 nums1 和 nums2，请你将 nums2 合并到 nums1 中，使 nums1 成为一个有序数组。
    初始化 nums1 和 nums2 的元素数量分别为 m 和 n 。你可以假设 nums1 的空间大小等于 m + n，
    这样它就有足够的空间保存来自 nums2 的元素。

    示例 1：

    输入：nums1 = [1,2,3,0,0,0], m = 3, nums2 = [2,5,6], n = 3
    输出：[1,2,2,3,5,6]
    示例 2：

    输入：nums1 = [1], m = 1, nums2 = [], n = 0
    输出：[1]   -->
  <script>
    // arrayObject.splice(start,deleteCount,item1,.....,itemX)
    // start： 必需。规定从何处添加 / 删除元素。该参数是开始插入和（或）删除的数组元素的下标，必须是数字。
    // deleteCount：必需。规定应该删除多少元素。必须是数字，但可以是 "0"。如果未规定此参数，则删除从 index 开始到原数组结尾的所有元素。
    // item1：可选。规定要添加到数组的新元素。从 index 所指的下标处开始插入。
    // itemX ：可选。可向数组添加若干元素。
    var merge = function (nums1, m, nums2, n) {
      nums1.splice(m, nums1.length - m, ...nums2);
      nums1.sort((a, b) => a - b);
    };


    var merge=(nums1,m,nums2,n)=>{
      nums1.splice(m,nums1.length-m,...nums2)
      nums1.sort((a,b)=>a-b)
    }
// 作者：LeetCode-Solution
// 链接：https://leetcode-cn.com/problems/merge-sorted-array/solution/he-bing-liang-ge-you-xu-shu-zu-by-leetco-rrb0/

  </script>
</body>
