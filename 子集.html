    <!-- 给你一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的子集（幂集）。

    解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。

    示例 1：

    输入：nums = [1,2,3]
    输出：[[],[1],[2],[1,2],[3],[1,3],[2,3],[1,2,3]]
    示例 2：

    输入：nums = [0]
    输出：[[],[0]]

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/subsets
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        const subsets = (nums) => {
            const res = [];

            const dfs = (index, list) => {
                if (index == nums.length) { // 指针越界
                    res.push(list.slice());   // 加入解集
                    return;                   // 结束当前的递归
                }
                list.push(nums[index]); // 选择这个数
                dfs(index + 1, list);   // 基于该选择，继续往下递归，考察下一个数
                list.pop();             // 上面的递归结束，撤销该选择
                dfs(index + 1, list);   // 不选这个数，继续往下递归，考察下一个数
            };

            dfs(0, []);
            return res;
        };

        // 作者：xiao_ben_zhu
        // 链接：https://leetcode-cn.com/problems/subsets/solution/shou-hua-tu-jie-zi-ji-hui-su-fa-xiang-jie-wei-yun-/

        const subsets = (nums) => {
            const res = [];
            const dfs = (index, list) => {
                if (index == nums.length) {
                    res.push(list.slice())
                    return
                }
                list.push(nums[index])
                dfs(index + 1, list)
                list.pop()
                dfs(index + 1, list)
            }
            dfs(0, [])
            return res
        }

        const subsets = (nums) => {
            const res = [];

            const dfs = (index, list) => {
                res.push(list.slice());     // 调用子递归前，加入解集
                for (let i = index; i < nums.length; i++) { // 枚举出所有可选的数
                    list.push(nums[i]);       // 选这个数
                    dfs(i + 1, list);         // 基于选这个数，继续递归，传入的是i+1，不是index+1
                    list.pop();               // 撤销选这个数
                }
            };
            dfs(0, []);
            return res;
        };

        // 作者：xiao_ben_zhu
        // 链接：https://leetcode-cn.com/problems/subsets/solution/shou-hua-tu-jie-zi-ji-hui-su-fa-xiang-jie-wei-yun-/

        const subS2 = (nums) => {
            const res = []
            const dfs = (index, list) => {
                res.push(list.slice())
                for (let i = index; i < nums.length; i++) {
                    list.push(nums[i])
                    dfs(i + 1, list)
                    list.pop()
                }
            }
            dfs(0, [])
            return res
        }
    </script>
