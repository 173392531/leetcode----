    <!-- 有两个长度相同的字符串 s1 和 s2，且它们其中 只含有 字符 "x" 和 "y"，
        你需要通过「交换字符」的方式使这两个字符串相同。
        每次「交换字符」的时候，你都可以在两个字符串中各选一个字符进行交换。
        交换只能发生在两个不同的字符串之间，绝对不能发生在同一个字符串内部。
        也就是说，我们可以交换 s1[i] 和 s2[j]，但不能交换 s1[i] 和 s1[j]。
        最后，请你返回使 s1 和 s2 相同的最小交换次数，如果没有方法能够使得这两个字符串相同，则返回 -1 。

        示例 1：

        输入：s1 = "xx", s2 = "yy"
        输出：1
        解释：
        交换 s1[0] 和 s2[1]，得到 s1 = "yx"，s2 = "yx"。

        示例 2：

        输入：s1 = "xy", s2 = "yx"
        输出：2
        解释：
        交换 s1[0] 和 s2[0]，得到 s1 = "yy"，s2 = "xx" 。
        交换 s1[0] 和 s2[1]，得到 s1 = "xy"，s2 = "xy" 。
        注意，你不能交换 s1[0] 和 s1[1] 使得 s1 变成 "yx"，因为我们只能交换属于两个不同字符串的字符。

        示例 3：

        输入：s1 = "xx", s2 = "xy"
        输出：-1

        示例 4：

        输入：s1 = "xxyyxyxyxx", s2 = "xyyxyxxxyx"
        输出：4

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/minimum-swaps-to-make-strings-equal
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var minimumSwap = function (s1, s2) {
            if (s1.length !== s2.length) {
                return -1
            }

            let stX = 0
            let stY = 0

            //抽取两数组同位置不同值（x, y）的个数
            for (var i = 0; i < s1.length; i++) {
                if (s1[i] !== s2[i]) {
                    if (s1[i] == 'x') {
                        stX++
                    } else {
                        stY++
                    }
                }
            }
            console.log(stX,stY);
            
            //判断差异字符的个数是否为偶数
            if ((stX + stY) % 2 === 0) {
                // 在换位时将s1里需要替换为x的位置和s2中需要替换为y位置的字符互换
                return stX % 2 === 0 ? (stX + stY) / 2 : (stX + stY) / 2 + 1
            } else {
                return -1;
            }
        };
        console.log(minimumSwap("xxyyxyxyxx","xyyxyxxxyx"));
        
// 作者：tracy-25
// 链接：https://leetcode-cn.com/problems/minimum-swaps-to-make-strings-equal/solution/js-ti-jie-by-tracy-25/

    </script>
