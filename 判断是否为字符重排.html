<body>
  <!-- 给定两个字符串 s1 和 s2，请编写一个程序，确定其中一个字符串的字符重新排列后，能否变成另一个字符串。
    示例 1：
    输入: s1 = "abc", s2 = "bca"
    输出: true 
    示例 2：
    输入: s1 = "abc", s2 = "bad"
    输出: false
    链接：https://leetcode-cn.com/problems/check-permutation-lcci-->
  <script>
    var CheckPermutation = (s1, s2)=>[...s1].sort().join('') === [...s2].sort().join('')
    // var s3='abucisjzx';
    // console.log([...s3].sort().join(''));
// 作者：function-a-return-new-my
// 链接：https://leetcode-cn.com/problems/check-permutation-lcci/solution/yi-xing-95-by-function-a-return-new-my/

  </script>
</body>
