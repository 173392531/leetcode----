  <!-- 有一个餐厅，只有一位厨师。你有一个顾客数组 customers ，其中 customers[i] = [arrivali, timei] ：

  arrivali 是第 i 位顾客到达的时间，到达时间按 非递减 顺序排列。
  timei 是给第 i 位顾客做菜需要的时间。
  当一位顾客到达时，他将他的订单给厨师，厨师一旦空闲的时候就开始做这位顾客的菜。
  每位顾客会一直等待到厨师完成他的订单。厨师同时只能做一个人的订单。
  厨师会严格按照 订单给他的顺序 做菜。

  请你返回所有顾客需要等待的 平均 时间。与标准答案误差在 10-5 范围以内，都视为正确结果。

  示例 1：

  输入：customers = [[1,2],[2,5],[4,3]]
  输出：5.00000
  解释：
  1) 第一位顾客在时刻 1 到达，厨师拿到他的订单并在时刻 1 立马开始做菜，并在时刻 3 完成，第一位顾客等待时间为 3 - 1 = 2 。
  2) 第二位顾客在时刻 2 到达，厨师在时刻 3 开始为他做菜，并在时刻 8 完成，第二位顾客等待时间为 8 - 2 = 6 。
  3) 第三位顾客在时刻 4 到达，厨师在时刻 8 开始为他做菜，并在时刻 11 完成，第三位顾客等待时间为 11 - 4 = 7 。
  平均等待时间为 (2 + 6 + 7) / 3 = 5 。

  来源：力扣（LeetCode）
  链接：https://leetcode-cn.com/problems/average-waiting-time
  著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
  <script>
    //  total 为等待总时间，t 为做上次的菜的结束时间
    var averageWaitingTime = function (customers) {
      let total = t = 0;
      for (const data of customers) {
        const [arrival, time] = data
        // 这句代码里t 为做上次的菜的结束时间
        total += time + Math.max(0, t - arrival)
        // 更新t为本次做饭的结束时间
        t = Math.max(t, arrival) + time
      };
      return total / customers.length
    }
    console.log(averageWaitingTime([[1, 2], [2, 5], [4, 3]]));
