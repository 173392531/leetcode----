  <!-- 在字符串 s 中找出第一个只出现一次的字符。
    如果没有，返回一个单空格。 s 只包含小写字母。

    示例:

    s = "abaccdeff"
    返回 "b"

    s = "" 
    返回 " "
    -->
  <script>
    // 自己的解法
    var firstUniqChar = function (s) {
      var map = new Map
      var sn = s.split('')
      for (let i = 0; i < sn.length; i++) {
        if (map.has(sn[i])) {
          // map.get(sn[i])+1
          map.set(sn[i], map.get(sn[i]) + 1)
          // console.log(map.get(sn[i]));
        } else {
          map.set(sn[i], 1)
        }
      }
      // console.log(map.get(sn[1]));
      // console.log(sn[1]);
      for (let i = 0; i < sn.length; i++) {
        if (map.get(sn[i]) == 1) {
          return sn[i]
        }
      }
      return ' '
    };
    console.log(firstUniqChar('azbaccdeff'));

    // 判断最后一次出现的位置的索引和第一次的索引是否相等即可
    //     var firstUniqChar = function(s) {
    //     for(let x of s){
    //         if(s.indexOf(x) === s.lastIndexOf(x)) return x
    //     }
    //     return ' '
    // };

    var firstUniqChar = function (s) {
      for (let x of s) {
        if (s.indexOf(x) === s.lastIndexOf(x)) return x
      }
      return ' '
    };
