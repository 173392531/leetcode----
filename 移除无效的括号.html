    <!-- 给你一个由 '('、')' 和小写字母组成的字符串 s。
        你需要从字符串中删除最少数目的 '(' 或者 ')' 
        （可以删除任意位置的括号)，使得剩下的「括号字符串」有效。
        请返回任意一个合法字符串。
        有效「括号字符串」应当符合以下 任意一条 要求：
        空字符串或只包含小写字母的字符串
        可以被写作 AB（A 连接 B）的字符串，其中 A 和 B 都是有效「括号字符串」
        可以被写作 (A) 的字符串，其中 A 是一个有效的「括号字符串」
        
        示例 1：

        输入：s = "lee(t(c)o)de)"
        输出："lee(t(c)o)de"
        解释："lee(t(co)de)" , "lee(t(c)ode)" 也是一个可行答案。

        示例 2：

        输入：s = "a)b(c)d"
        输出："ab(c)d"

        示例 3：

        输入：s = "))(("
        输出：""
        解释：空字符串也是有效的

        示例 4：

        输入：s = "(a(b(c)d)"
        输出："a(b(c)d)"

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/minimum-remove-to-make-valid-parentheses
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var minRemoveToMakeValid = function (s) {
            // 记录需要删除的多余括号的索引
            // leftDel, rightDel分别存放'(', ')'
            const n = s.length,
                leftDel = [],
                rightDel = [];
            for (let i = 0; i < n; i++) {
                const char = s[i];
                if (char === '(') {
                    leftDel.push(i);
                } else if (char === ')') {
                    // 如果有对应的'(', 从删除列表中移除
                    // 否则')'是多余的，加入右括号的删除列表
                    if (leftDel.length > 0) {
                        leftDel.pop();
                    } else {
                        rightDel.push(i);
                    }
                }
            }
            // 根据记录删除
            const res = [...s],
                filter = leftDel.concat(rightDel),
                l = filter.length;
            for (let i = 0; i < l; i++) {
                res[filter[i]] = '';
            }
            return res.join('');
        };

        // 作者：leon-shi
        // 链接：https://leetcode-cn.com/problems/minimum-remove-to-make-valid-parentheses/solution/jian-dan-zhi-guan-yong-zhan-chu-cun-xu-y-174x/
