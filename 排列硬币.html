    <!-- 
你总共有 n 枚硬币，你需要将它们摆成一个阶梯形状，第 k 行就必须正好有 k 枚硬币。

给定一个数字 n，找出可形成完整阶梯行的总行数。

n 是一个非负整数，并且在32位有符号整型的范围内。

示例 1:

n = 5

硬币可排列成以下几行:
¤
¤ ¤
¤ ¤

因为第三行不完整，所以返回2. -->
    <script>
        var arrangeCoins = function (n) {
            let i = 1
            if (n == 0) return 0
            while (n > 0) {
                n = n - i
                i++  // 下一层需要的***数
                if (n < i) return i - 1 // 不够返回上一层的***数 == 层数
            }
        };

    </script>
