<body>
    <!-- 输入数字 n，按顺序打印出从 1 到最大的 n 位十进制数。
        比如输入 3，则打印出 1、2、3 一直到最大的 3 位数 999。
    示例 1:
    输入: n = 1
    输出: [1,2,3,4,5,6,7,8,9]

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/da-yin-cong-1dao-zui-da-de-nwei-shu-lcof
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        /**
         * @param {number} n
         * @return {number[]}
         */
        var printNumbers = function (n) {
            let len = Math.pow(10, n) - 1
            return Array.from({ length: len }, (item, index) => index + 1)
        };

        // 作者：chenweihuan
        // 链接：https://leetcode-cn.com/problems/da-yin-cong-1dao-zui-da-de-nwei-shu-lcof/solution/javascript-mathpowarrayfrom-by-chenweihuan/
        var printNumbers = function (n) {
            let res = []
            let cur = 1
            while (cur.toString().length <= n) {
                res.push(cur)
                cur++
            }
            return res
        };

// 作者：gang-feng
// 链接：https://leetcode-cn.com/problems/da-yin-cong-1dao-zui-da-de-nwei-shu-lcof/solution/tong-su-yi-dong-de-jie-fa-by-gang-feng-ijep/

    </script>
