  <!-- 编写一个函数，输入是一个无符号整数（以二进制串的形式），
    返回其二进制表达式中数字位数为 '1' 的个数（也被称为汉明重量）。
    如果多次调用这个函数，你将如何优化你的算法？ -->
  <script>
    // toString(2)把十进制数字转换为二进制字符串，replace删除0，返回剩余长度
    var hammingWeight = function (n) {
      return n.toString(2).replace(/0/g, '').length
    };


    var ham2=(n)=>{
      return n.toString(2).replace(/0/g,'').length
    }
