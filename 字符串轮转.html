<body>
    <!-- 字符串轮转。给定两个字符串s1和s2，
        请编写代码检查s2是否为s1旋转而成（比如，waterbottle是erbottlewat旋转后的字符串）。

    示例1:

    输入：s1 = "waterbottle", s2 = "erbottlewat"
    输出：True
    示例2:

    输入：s1 = "aa", s2 = "aba"
    输出：False

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/string-rotation-lcci
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var isFlipedString = function (s1, s2) {
            return s1.length === s2.length && (s2 + s2).includes(s1)
        };

// 作者：tuotuoli
// 链接：https://leetcode-cn.com/problems/string-rotation-lcci/solution/mian-shi-ti-0109-zi-fu-chuan-lun-zhuan-yi-xing-by-/

    </script>
</body>
