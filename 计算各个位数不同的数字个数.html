    <!-- 给定一个非负整数 n，计算各位数字都不同的数字 x 的个数，其中 0 ≤ x < 10n 。

    示例:

    输入: 2
    输出: 91 
    解释: 答案应为除去 11,22,33,44,55,66,77,88,99 外，在 [0,100) 区间内的所有数字。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/count-numbers-with-unique-digits
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var countNumbersWithUniqueDigits = function (n) {
            if (n > 9 || n < 1) return 1
            let dp = new Array(n).fill(null)
            dp[0] = 9 //个位数有10种 先排除0 等等加上
            for (let i = 1; i < n; i++) {
                dp[i] = (10 - i) * dp[i - 1]  // dp[0]个位数 dp[1] 为两位数不同的情况 dp[2]为三位数不同情况 依次类推
            }
            return dp.reduce((sum, cur) => sum += cur, 0) + 1//加上0
        };

        // 作者：function-a-return-new-my
        // 链接：https://leetcode-cn.com/problems/count-numbers-with-unique-digits/solution/chao-100-by-function-a-return-new-my-n45s/

        var countN = (n) => {
            if (n > 9 || n < 1) return 1
            let dp = new Array(n).fill(null)
            dp[0] = 9
            for (let i = 1; i < n; i++) {
                dp[i] = (10 - i) * dp[i - 1]
            }
            return dp.reduce((sum, cur) => sum += cur, 0)+1
        }

        var countN=(n)=>{
