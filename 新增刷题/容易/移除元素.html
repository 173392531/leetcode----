<body>
    <!-- 给你一个数组 nums 和一个值 val，你需要 原地 移除所有数值等于 val 的元素，并返回移除后数组的新长度。
        不要使用额外的数组空间，你必须仅使用 O(1) 额外空间并 原地 修改输入数组。
        元素的顺序可以改变。你不需要考虑数组中超出新长度后面的元素。


        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/remove-element
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var removeElement = function (nums, val) {
            let fast = 0,
                slow = 0;
            while (fast < nums.length) {
                if (nums[fast] != val) {
                    nums[slow] = nums[fast];
                    slow++;
                }
                fast++;
            }
            return slow;
        };


        // 作者：angela - x
        // 链接：https://leetcode-cn.com/problems/remove-element/solution/li-yong-kuai-man-zhi-fa-fa-yi-chu-yuan-s-iriy/


        var removeElement = function (nums, val) {
            let ans = 0;
            for (const num of nums) {
                if (num != val) {
                    nums[ans] = num;
                    ans++;
                }
            }
            return ans;
        };

        // 作者：guanpengchn
        // 链接：https://leetcode-cn.com/problems/remove-element/solution/hua-jie-suan-fa-27-yi-chu-yuan-su-by-guanpengchn/

    </script>
</body>
