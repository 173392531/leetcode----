<body>
    <!-- 给你一个未排序的整数数组 nums ，请你找出其中没有出现的最小的正整数。

        请你实现时间复杂度为 O(n) 并且只使用常数级别额外空间的解决方案。
         
        示例 1：

        输入：nums = [1,2,0]
        输出：3
        示例 2：

        输入：nums = [3,4,-1,1]
        输出：2
        示例 3：

        输入：nums = [7,8,9,11,12]
        输出：1

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/first-missing-positive
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var firstMissingPositive = function (nums) {
            for (let i = 0; i < nums.length; i++) {
                //循环nums，当前元素在(0,nums.lenght]之间，并且nums[nums[i]-1] != nums[i]，则交换位置，此处是尽可能把nums[i]换到该数对应的下标上
                while (nums[i] > 0 && nums[i] <= nums.length && nums[nums[i] - 1] != nums[i]) {
                    const temp = nums[nums[i] - 1];
                    console.log({temp});
                    nums[nums[i] - 1] = nums[i];
                    nums[i] = temp;
                    console.log({nums});
                }
            }
            for (let i = 0; i < nums.length; i++) {//循环交换位置之后的数组，判断第一个缺失的正数
                if (nums[i] != i + 1) {
                    return i + 1;
                }
            }
            // [1,2,3]
            return nums.length + 1;

        };
        console.log(firstMissingPositive([8,4,2,1]));
        

        // 作者：chen-wei-f
        // 链接：https://leetcode-cn.com/problems/first-missing-positive/solution/41-que-shi-de-di-yi-ge-zheng-shu-by-chen-ione/

    </script>
</body>
