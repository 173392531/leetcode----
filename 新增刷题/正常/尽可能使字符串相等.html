<body>
    <!-- 给你两个长度相同的字符串，s 和 t。

    将 s 中的第 i 个字符变到 t 中的第 i 个字符需要 |s[i] - t[i]| 的开销（开销可能为 0），也就是两个字符的 ASCII 码值的差的绝对值。

    用于变更字符串的最大预算是 maxCost。在转化字符串时，总开销应当小于等于该预算，这也意味着字符串的转化可能是不完全的。

    如果你可以将 s 的子字符串转化为它在 t 中对应的子字符串，则返回可以转化的最大长度。

    如果 s 中没有子字符串可以转化成 t 中对应的子字符串，则返回 0。

     

    示例 1：

    输入：s = "abcd", t = "bcdf", maxCost = 3
    输出：3
    解释：s 中的 "abc" 可以变为 "bcd"。开销为 3，所以最大长度为 3。
    示例 2：

    输入：s = "abcd", t = "cdef", maxCost = 3
    输出：1
    解释：s 中的任一字符要想变成 t 中对应的字符，其开销都是 2。因此，最大长度为 1。
    示例 3：

    输入：s = "abcd", t = "acde", maxCost = 0
    输出：1
    解释：a -> a, cost = 0，字符串未发生变化，所以最大长度为 1。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/get-equal-substrings-within-budget
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var equalSubstring = function (s, t, maxCost) {
            const len = s.length, arr = []
            for (let i = 0; i < len; i++) {
                const di = Math.abs(t[i].charCodeAt() - s[i].charCodeAt())
                arr.push(di)
            }
            let left=0,right=0,cost=0,count=0
            // 滑动窗口
            while(right<len){
                cost+=arr[right]
                if(cost > maxCost){
                    cost -= arr[left]
                    left++
                }
                count = Math.max(count,right-left+1)
                right++
            }
            return count
        };
        console.log(equalSubstring("krrgw","zjxss",19));
        console.log(equalSubstring("abcd","bcdf",3));
        console.log(equalSubstring("abcd","acde",0));
    </script>
