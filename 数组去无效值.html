<body>
    <!-- js去掉数组中无效的值，比如null，undefined，empty -->
    <script>
        // 方法一。直接使用filter就能搞定了
        var arr = [1, 2, null, undefined, 9];
        arr = arr.filter(Boolean);

        arr = arr.filter(Boolean)

        // 方法二。null，undefined，empty这些在if里面都是空值。所以可以if判断。
        var arr = [1, 2, null, undefined, 9];
        let newArr = []
        arr.forEach(item => {
            if (item) {
                newArr.push(item)
            }
        })

        // 09-12复习
    </script>
