    <script>
        const removeLeafNodes = (node, target) => {
            node.left && (node.left = removeLeafNodes(node.left, target));
            node.right && (node.right = removeLeafNodes(node.right, target));
            // 怕值一样那个节点也是不同的节点。这时候只有当两个节点都是空值 null 的时候才会值相等，
            // 所以我们可以直接判断左右两个子节点是否相等，即可完成左右两个子节点是否都是空值的判断
            return node.left === node.right && node.val === target ? null : node;
        };

        // 作者：poppinl
        // 链接：https://leetcode-cn.com/problems/delete-leaves-with-a-given-value/solution/bao-bao-ye-neng-kan-dong-de-leetcode-ti-jie-hou-xu/

        const removeL2 = (node, target) => {
            node.left && (node.left = removeL2(node.left, target))
            node.right && (node.right = removeL2(node.right, target))
            return node.left === node.right && node.val === target ? null : node
        }

        const removeL3 = (node, target) => {
            node.left && (node.left = removeL3(node.left, target))
            node.right && (node.right = removeL3(node.right, target))
            return node.left === node.right && node.val === target ? null : node
        }

        const removeL4 = (node, target) => {
            node.left && (node.left = removeL4(node.left, target))
            node.right && (ode.right = removeL4(node.right, target))
            return node.right === node.left && node.val === target ? null : node
        }

    </script>
