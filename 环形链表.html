<body>
  <!-- 给定一个链表，判断链表中是否有环。
如果链表中有某个节点，可以通过连续跟踪 next 指针再次到达，则链表中存在环。
 为了表示给定链表中的环，我们使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。
  如果 pos 是 -1，则在该链表中没有环。注意：pos 不作为参数进行传递，仅仅是为了标识链表的实际情况。
如果链表中存在环，则返回 true 。 否则，返回 false 。 -->
<!-- 链接：https://leetcode-cn.com/problems/linked-list-cycle/ -->
<script>

//   时间复杂度: O(n), n 为链表 head 长度.
// 链表 head 中有环时.
// 在环中, 每次 fast 比 slow 多移动一格.
//  即在 fast 移动的方向上, fast 与 slow 之间的距离减一.
// fast "追赶" slow 最长距离为 n ( 此时, head 为首尾相连的环形链表 ).
//  即, 最多 n 步后, fast 与 slow 相遇.

/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} head
 * @return {boolean}
 */
 var hasCycle = function(head) {
    if (! head || ! head.next) {
        return false;
    }
    let slow = head;
    let fast = head.next;
    while (fast !== null && fast.next) {
        slow = slow.next;
        fast = fast.next.next;
        if (fast === slow) {
            return true;
        }
    }
    return false;
};
</script>

</body>
