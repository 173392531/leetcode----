  <!-- 编写一个程序判断给定的数是否为丑数。

丑数就是只包含质因数 2, 3, 5 的正整数。

示例 1:

输入: 6
输出: true
解释: 6 = 2 × 3
示例 2:

输入: 8
输出: true
解释: 8 = 2 × 2 × 2
示例 3:

输入: 14
输出: false 
解释: 14 不是丑数，因为它包含了另外一个质因数 7。
说明：

1 是丑数。
输入不会超过 32 位有符号整数的范围: [−231,  231 − 1]。

来源：力扣（LeetCode）
链接：https://leetcode-cn.com/problems/ugly-number
著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
  <!-- 1.如果被判断的数是1、2、3、5其中的一个，则这个数肯定是丑数。
      2.如果被判断的数能被2整除，则将这个数除以2，再进行循环判断；
      3.如果被判断的数能被3整除，则将这个数除以3，再进行循环判断；
      4.如果被判断的数能被5整除，则将这个数除以5，再进行循环判断；
      5.如果被判断的数不能被2、3、5这三个数其中的一个整除，则这个数肯定不是丑数。

      作者：xiao-min-s
      链接：https://leetcode-cn.com/problems/ugly-number/solution/chou-shu-by-xiao-min-s-m25v/
      来源：力扣（LeetCode）
      著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。 -->
  <script>
    /**
 * @param {number} num
 * @return {boolean}
 */
    var isUgly = function (num) {
      if (num <= 0) {
        return false
      }
      while (true) {
        if (num == 1 || num == 2 || num == 3 || num == 5) {
          return true
        }
        if (num % 2 == 0) {
          num /= 2
        } else if (num % 3 == 0) {
          num /= 3
        } else if (num % 5 == 0) {
          num /= 5
        } else {
          return false
        }
      }
    };

    var isUg = (num) => {
      if (num <= 0) {
        return false
      }
      while (true) {
        if (num == 1 || num == 2 || num == 3 || num == 5) {
          return true
        }
        if (num % 2 == 0) {
          num /= 2
        } else if (num % 3 == 0) {
          num /= 3
        } else if (num % 5 == 0) {
          num /= 5
        } else {
          return false
        }
      }
    }

// 作者：xiao-min-s
// 链接：https://leetcode-cn.com/problems/ugly-number/solution/chou-shu-by-xiao-min-s-m25v/

// 08-04复习
  </script>
