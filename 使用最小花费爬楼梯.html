  <!-- 数组的每个下标作为一个阶梯，第 i 个阶梯对应着一个非负数的体力花费值 cost[i]（下标从 0 开始）。
  每当你爬上一个阶梯你都要花费对应的体力值，一旦支付了相应的体力值，你就可以选择向上爬一个阶梯或者爬两个阶梯。
  请你找出达到楼层顶部的最低花费。在开始时，你可以选择从下标为 0 或 1 的元素作为初始阶梯。


  示例 1：

  输入：cost = [10, 15, 20]
  输出：15
  解释：最低花费是从 cost[1] 开始，然后走两步即可到阶梯顶，一共花费 15 。
   示例 2：

  输入：cost = [1, 100, 1, 1, 1, 100, 1, 1, 100, 1]
  输出：6
  解释：最低花费方式是从 cost[0] 开始，逐个经过那些 1 ，跳过 cost[3] ，一共花费 6 。

  来源：力扣（LeetCode）
  链接：https://leetcode-cn.com/problems/min-cost-climbing-stairs
  著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->

  <!-- 首先判断边界，没有楼梯返回0，有一个楼梯返回自身
  创建dp，用于计算每一步的最优体力
  将前两位作为初始值存入，用于之后的计算
  循环数组，每一步的最优体力等于前一步或者前两步
  的最优体力加上自身的体力dp[i]=Math.min(dp[i-1],dp[i-2])+cost[i];
  最后去后两步中的最优解就是全程的最小花费

  链接：https://leetcode-cn.com/problems/min-cost-climbing-stairs/solution/dong-tai-gui-hua-xiang-xi-jie-shuo-han-t-c0no/
  著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。 -->
  <script>
    var minCostClimbingStairs = function (cost) {
      if (!cost.length) return 0;
      if (cost.length == 1) return cost[0];
      var dp = new Array(cost.length);
      dp[0] = cost[0];
      dp[1] = cost[1];
      for (let i = 2; i < cost.length; i++) {
        dp[i] = Math.min(dp[i - 1], dp[i - 2]) + cost[i];
      }
      return Math.min(dp[dp.length - 1], dp[dp.length - 2])
    };

    // 作者：xing-he-6p
    // 链接：https://leetcode-cn.com/problems/min-cost-climbing-stairs/solution/dong-tai-gui-hua-xiang-xi-jie-shuo-han-t-c0no/


    var minCostClimbingStairs = function (cost) {
      let dp = new Uint32Array(cost.length + 1), i = 1
      while (i++ < cost.length)
        dp[i] = Math.min(dp[i - 2] + cost[i - 2], dp[i - 1] + cost[i - 1])
      return dp[i - 1]
    };

// 作者：mantoufan
// 链接：https://leetcode-cn.com/problems/min-cost-climbing-stairs/solution/di-gui-dong-tai-gui-hua-zhuang-tai-ji-1x-rrca/
