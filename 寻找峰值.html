    <!-- 峰值元素是指其值大于左右相邻值的元素。
    给你一个输入数组 nums，找到峰值元素并返回其索引。
    数组可能包含多个峰值，在这种情况下，返回 任何一个峰值 所在位置即可。
    你可以假设 nums[-1] = nums[n] = -∞ 。


    示例 1：

    输入：nums = [1,2,3,1]
    输出：2
    解释：3 是峰值元素，你的函数应该返回其索引 2。
    示例 2：

    输入：nums = [1,2,1,3,5,6,4]
    输出：1 或 5 
    解释：你的函数可以返回索引 1，其峰值元素为 2；
         或者返回索引 5， 其峰值元素为 6。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/find-peak-element
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var findPeakElement = function (nums, l = 0, r = nums.length) {
            while (l < r) {
                var m = l + r >> 1
                nums[m] > (nums[m + 1] || -Infinity) ? r = m : l = m + 1
            }
            return l
        };

        var find2 = (nums, l = 0, r = nums.length) => {
            while (l < r) {
                var m = l + r >> 1
                nums[m] > (nums[m + 1] || -Infinity) ? r = m : l = m + 1
            }
            return l
        }

        // 作者：mantoufan
        // 链接：https://leetcode-cn.com/problems/find-peak-element/solution/findindex1xing-dai-ma-chao-97-by-mantoufan/

        // 单次扫描
        var findPeakElement = function (nums) {
            for (let i = 0; i < nums.length - 2; i++) {
                // console.log(nums[i] < nums[i + 1], nums[i + 1] > nums[i + 2])
                if (nums[i] < nums[i + 1] && nums[i + 1] > nums[i + 2]) {
                    return i + 1
                }
            }
            if (nums.length == 2) {
                if (nums[0] > nums[1]) {
                    return 0
                } else {
                    return 1
                }
            } else if (nums.length == 1) {
                return 0
            } else {
                if (nums[0] > nums[1]) {
                    return 0
                } else {
                    return nums.length - 1
                }
            }
        };

        // 作者：zhu - 115
