<body>
    <!-- 定义一个函数，输入一个链表的头节点，
        反转该链表并输出反转后链表的头节点。

    示例:

    输入: 1->2->3->4->5->NULL
    输出: 5->4->3->2->1->NULL

    链接：https://leetcode-cn.com/problems/fan-zhuan-lian-biao-lcof
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var reverseList = function (head) {
            // 如果用一个数组来保存变量，空间复杂度会不会变小
            var pre = null;// 前一个节点
            var next;// 下一个
            while (head) {
                next = head.next; // next要先保存起来，一会儿会变
                head.next = pre;
                pre = head;
                head = next;
            }
            return pre;
        };

// 作者：luckyxutao
// 链接：https://leetcode-cn.com/problems/fan-zhuan-lian-biao-lcof/solution/mian-shi-ti-24-fan-zhuan-lian-biao-by-luckyxutao/

        var reverList=function (head) {
            var pre=null;
            var next;
            while(head){
                next=head.next
                head.next=pre
                pre=head
                head=next
            }
            return pre
          }
    </script>
</body>
