<body>
  <script>
    //     有 n 个城市，其中一些彼此相连，另一些没有相连。
    // 如果城市 a 与城市 b 直接相连，且城市 b 与城市 c 直接相连，那么城市 a 与城市 c 间接相连。
    // 省份 是一组直接或间接相连的城市，组内不含其他没有相连的城市。
    // 给你一个 n x n 的矩阵 isConnected ，其中 isConnected[i][j] = 1 表示第 i 个城市和第 j 个城市直接相连，
    // 而 isConnected[i][j] = 0 表示二者不直接相连。
    // 返回矩阵中 省份 的数量。
    //  
    // 链接：https://leetcode-cn.com/problems/number-of-provinces
    // 示例：
    // 输入：isConnected = [[1,1,0],[1,1,0],[0,0,1]]
    // 输出：2
    var findCircleNum = function (isConnected) {
      let n = isConnected.length
      let total = 0
      let set = new Set()
      for (let i = 0; i < n; i++) {
        if (set.has(i)) continue
        dfs(i)
        total++
      }
      return total

      function dfs(r) {
        if (set.has(r)) return
        set.add(r)
        for (let c = 0; c < n; c++) {
          if (isConnected[r][c] === 1) {
            dfs(c)
          }
        }
      }
    };

    // 作者：shetia
    // 链接：https://leetcode-cn.com/problems/number-of-provinces/solution/sheng-fen-shu-liang-by-shetia-y2fj/


    var findC2 = (arr) => {
      let n = arr.length
      let total = 0
      let set = new Set()
      for (let i = 0; i < n; i++) {
        if (set.has(i)) continue
        dfs(i)
        total++
      }
      return total
      function dfs(r) {
        if (set.has(r)) return
        set.add(r)
        for (let c = 0; c < n; c++) {
          if (arr[r][c] === 1) {
            dfs(c)
          }
        }
      }
    }

    var findC3 = (arr) => {
      const len = arr.length
      let total = 0, set = new Set()
      for (let i = 0; i < n; i++) {
        if (set.has(i)) continue
        dfs(i)
        total++
      }
      return total
      function dfs(r) {
        if (set.has(r)) return
        set.add(r)
        for (let c = 0; c < n; c++) {
          if (c === r) continue
          if (arr[r][c] === 1) {
            dfs(c)
          }
        }
      }
    }
  </script>
