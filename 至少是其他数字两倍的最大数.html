  <script>
    var dominantIndex = function (nums) {
      let f = 0, s = 0;

      for (let n of nums) {
        if (n > f) {
          s = f;
          f = n;
        } else if (n > s) {
          s = n;
        }
      }

      if (2 * s > f) return -1;

      return nums.indexOf(f);
    }
