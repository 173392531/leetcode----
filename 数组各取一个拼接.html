<body>
    <script>
        function dfs(arr) {
            const ret = [];
            console.log('xxxxxx', arr);
            if (arr.length <= 1) {
                return arr[0];
            } else {
                const a1 = arr.shift();
                const a2 = dfs(arr); // [[3,4]]
                a1.forEach(n => {
                    a2.forEach(m => {
                        ret.push(`${n}${m}`)
                        console.log(ret)
                    })
                });
                return ret;
            }
        }

        console.log('result', dfs([[1, 2], [3, 4], [5, 6],[7,8]]))
    </script>
</body>
