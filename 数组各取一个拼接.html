<head>

<body>
    <script>
        function dfs(arr) {
            const ret = [];
            if (arr.length <= 1) {
                return arr[0];
            } else {
                const a1 = arr.shift();
                const a2 = dfs(arr); 
                a1.forEach(n => {
                    a2.forEach(m => {
                        ret.push(`${n}${m}`)
                        console.log(ret)
                    })
                });
                return ret;
            }
        }

        // console.log('result', dfs([[1, 2], [3, 4], [5, 6]]))

        var newDfs = (arr) => {
            const len = arr.length
            let res = [], path = []
            var inner = (arr, k) => {
                if (path.length == len) {
                    res.push(path.join(''))
                    return
                }
                for (let v of arr[k]) {
                    path.push(v)
                    inner(arr, k + 1)
                    path.pop()
                }
            }
            inner(arr, 0)
            return res
        }
        // console.log(newDfs([[1, 2], [3, 4], [5, 6]]));

        var newDfs2 = (arr) => {
            let res = []
            if (arr.length <= 1) {
                return arr[0]
            } else {
                let a1 = arr.shift()
                let a2 = newDfs2(arr)
                a1.forEach(m => {
                    a2.forEach(n => {
                        res.push(`${m}${n}`)
                    })
                })
                return res
            }
        }
        console.log(newDfs2([[1, 2], [3, 4], [5, 6]]));

        var newDfs3 = (arr) => {
            let res = []
            if (arr.length <= 1) {
                return arr[0]
            } else {
                let a1 = arr.shift()
                let a2 = newDfs3(arr)
                a1.forEach(m => {
                    a2.forEach(n => {
                        res.push(`${m}${n}`)
                    })
                })
                return res
            }
        }

        var newDfs4=(arr)=>{
            let res=[]
            if(arr.length<=1){
                return arr[0]
            }else{
                let a1=arr.shift()
                let a2=newDfs4(arr)
                a1.forEach(m=>{
                    a2.forEach(n=>{
                        res.push(`${m}${n}`)
                    })
                })
                return res
            }
        }
        console.log(newDfs4([[1, 2], [3, 4], [5, 6]]));

    </script>
