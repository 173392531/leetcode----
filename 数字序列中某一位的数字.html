    <!-- 数字以0123456789101112131415…的格式序列化到一个字符序列中。
        在这个序列中，第5位（从下标0开始计数）是5，
        第13位是1，第19位是4，等等。

        请写一个函数，求任意第n位对应的数字。

        示例 1：

        输入：n = 3
        输出：3
        示例 2：

        输入：n = 11
        输出：0

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/shu-zi-xu-lie-zhong-mou-yi-wei-de-shu-zi-lcof
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->

    <!-- 1位数： 1~9 9个数字 9个字符
        2位数： 10~99 9 * 10个数字 9 * 10 * 2个字符
        3位数： 100~999 9 * 100个数字 9 * 100 * 3个字符
        ……
        解题步骤分三步：

        找到n的区间
        找到n在此区间中的哪个数字上面
        找到n在这个数字中的位置并返回

        作者：tang_chao_li_zi
        链接：https://leetcode-cn.com/problems/shu-zi-xu-lie-zhong-mou-yi-wei-de-shu-zi-lcof/solution/zhao-qu-jian-zhao-shu-zi-zhao-wei-zhi-javascript-b/
        来源：力扣（LeetCode）
        著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。 -->
    <script>
        var findNthDigit = function (n) {
            if (n < 10) return n;
            let i = 1;//几位数
            let num = 9;
            while (n >= num) {
                n -= num;
                i++;
                num = 9 * 10 ** (i - 1) * i;
            }
            //此时n就是i位数里面的第几个字符
            // 然后找到是哪个数字
            // x**n  相当于 Math.pow(x,n)  即x的n次方
            n--;//变为下标
            let start = 10 ** (i - 1) + parseInt(n / i) + '';
            return start[n % i];
        };

        // 作者：tang_chao_li_zi
        // 链接：https://leetcode-cn.com/problems/shu-zi-xu-lie-zhong-mou-yi-wei-de-shu-zi-lcof/solution/zhao-qu-jian-zhao-shu-zi-zhao-wei-zhi-javascript-b/

        var findN2 = (n) => {
            if (n < 10) return n
            let i = 1, num = 9
            while (n >= num) {
                n -= num
                i++
                num = 9 * 10 ** (i - 1) * i
            }
            n--
            let start = 10 ** (i - 1) + parseInt(n / i) + ''
            return start[n % i]
        }
    </script>
