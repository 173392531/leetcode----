    <!-- 给定一个赎金信 (ransom) 字符串和一个杂志(magazine)字符串，
        判断第一个字符串 ransom 能不能由第二个字符串 magazines 里面的字符构成。
        如果可以构成，返回 true ；否则返回 false。
        (题目说明：为了不暴露赎金信字迹，要从杂志上搜索各个需要的字母，组成单词来表达意思。
        杂志字符串中的每个字符只能在赎金信字符串中使用一次。)

    示例 1：

    输入：ransomNote = "a", magazine = "b"
    输出：false
    示例 2：

    输入：ransomNote = "aa", magazine = "ab"
    输出：false
    示例 3：

    输入：ransomNote = "aa", magazine = "aab"
    输出：true

    链接：https://leetcode-cn.com/problems/ransom-note -->
    <script>
        var canConstruct = function (ransomNote, magazine) {
            let hash = {};
            //记录字符空缺
            for (let i = 0; i < ransomNote.length; i++) {
                let value = ransomNote[i];
                hash[value] ? hash[value]++ : hash[value] = 1;
            }

            //填补空缺
            for (let i = 0; i < magazine.length; i++) {
                let value = magazine[i];
                if (hash[value]) {
                    hash[value]--;
                }
            }

            //最后查看哈希表
            for (let key in hash) {
                //如果有空缺没填满，则返回false
                if (hash[key]) {
                    return false;
                }
            }

            return true;

        };

        // 作者：i3rAztJHZn
        // 链接：https://leetcode-cn.com/problems/ransom-note/solution/383-shu-jin-xin-by-i3raztjhzn-512p/

                }
            }
            for (let key in hash) {
                if (hash[key]) return false

        }

        var canC3 = (ransomNote, magazine) => {
            let hash = {}

                hash[value] ? hash[value]++ : hash[value] = 1
            }
            for (let i = 0; i < magazine.length; i++) {
                let value = magazine[i]
                if (hash[value]) hash[value]--
            }
            for (let key in hash) {
                if (hash[key]) return false
            }
            return true
        }
