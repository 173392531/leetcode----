<body>
    <!-- 给定一棵二叉搜索树，请找出其中第k大的节点。

    示例 1:

    输入: root = [3,1,4,null,2], k = 1
    3
    / \
    1   4
    \
       2
    输出: 4
    示例 2:

    输入: root = [5,3,6,2,4,null,null,1], k = 3
        5
        / \
        3   6
        / \
    2   4
    /
    1
    输出: 4

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/er-cha-sou-suo-shu-de-di-kda-jie-dian-lcof
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var kthLargest = function (root, k) {
            let setArray = new Set()
            const dfs = function (node) {
                if (node === null) {
                    return
                }
                setArray.add(node.val)
                dfs(node.left)
                dfs(node.right)
            }
            dfs(root)
            let array = [...setArray]
            array.sort((a, b) => {
                return b - a
            })
            return array[k - 1]
        };

// 作者：cchroot-liu
// 链接：https://leetcode-cn.com/problems/er-cha-sou-suo-shu-de-di-kda-jie-dian-lcof/solution/xun-xu-jian-jin-xiang-xi-zhu-shi-by-cchroot-9/

    </script>
