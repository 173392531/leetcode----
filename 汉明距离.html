  <!-- 两个整数之间的汉明距离指的是这两个数字对应二进制位不同的位置的数目。

  给出两个整数 x 和 y，计算它们之间的汉明距离。

  注意：
  0 ≤ x, y < 231.

  示例:

  输入: x = 1, y = 4

  输出: 2

  解释:
  1   (0 0 0 1)
  4   (0 1 0 0)
        ↑   ↑

  上面的箭头指出了对应二进制位不同的位置。

  来源：力扣（LeetCode）
  链接：https://leetcode-cn.com/problems/hamming-distance -->
  <script>
    /**
   * @param {number} x
   * @param {number} y
   * @return {number}
   */
  var hammingDistance = function(x, y) {
      var ans = 0;
      x = x.toString(2); //11
      y = y.toString(2); //1
      // 此时x和y都是字符串
      if(x.length > y.length){
          do{
              y = '0' + y;
          }while(y.length !== x.length)
      }
      else if(x.length < y.length){
          do{
              x = '0' + x;
          }while(y.length !== x.length)
      }
      for(var i = 0; i < x.length;i++){
          if(x[i] !== y[i] ){
              ans++;
          } 
      }
      return ans;
  };

// 作者：fade-2
// 链接：https://leetcode-cn.com/problems/hamming-distance/solution/ben-fang-fa-by-fade-2-dgs9/

  </script>
