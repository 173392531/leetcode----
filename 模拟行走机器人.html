  <!-- 机器人在一个无限大小的 XY 网格平面上行走，从点 (0, 0) 处开始出发，面向北方。
    该机器人可以接收以下三种类型的命令 commands ：

    -2 ：向左转 90 度
    -1 ：向右转 90 度
    1 <= x <= 9 ：向前移动 x 个单位长度
    在网格上有一些格子被视为障碍物 obstacles 。第 i 个障碍物位于网格点  obstacles[i] = (xi, yi) 。

    机器人无法走到障碍物上，它将会停留在障碍物的前一个网格方块上，但仍然可以继续尝试进行该路线的其余部分。

    返回从原点到机器人所有经过的路径点（坐标为整数）的最大欧式距离的平方。（即，如果距离为 5 ，则返回 25 ）

    注意：

    北表示 +Y 方向。
    东表示 +X 方向。
    南表示 -Y 方向。
    西表示 -X 方向。
     
    示例 1：

    输入：commands = [4,-1,3], obstacles = []
    输出：25
    解释：
    机器人开始位于 (0, 0)：
    1. 向北移动 4 个单位，到达 (0, 4)
    2. 右转
    3. 向东移动 3 个单位，到达 (3, 4)
    距离原点最远的是 (3, 4) ，距离为 32 + 42 = 25
    示例 2：

    输入：commands = [4,-1,4,-2,4], obstacles = [[2,4]]
    输出：65
    解释：机器人开始位于 (0, 0)：
    1. 向北移动 4 个单位，到达 (0, 4)
    2. 右转
    3. 向东移动 1 个单位，然后被位于 (2, 4) 的障碍物阻挡，机器人停在 (1, 4)
    4. 左转
    5. 向北走 4 个单位，到达 (1, 8)
    距离原点最远的是 (1, 8) ，距离为 12 + 82 = 65

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/walking-robot-simulation
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->


  <!-- 分析
    由题意可知，初始化机器人位置为原点(0,0)
    初始化坐标系
    dx = [0,1,0,-1]
    dy = [1,0,-1,0]
    其实就是坐标系点从北部方向顺时针方向存放点坐标的方向向量数组
    dx和dy一一对应一个坐标点
    机器人行走方向
    (-2):左转，O->W,Wx = (Ox+3)%4
    (-1):右转，O->E,Wx = (Ox+1)%4
    解释
    方向只有东西南北四个方向，所以无论怎么走，都不会超出方向向量数组里的取值范围
    因此通过取模来循环取对应数组的位置
    (x): 机器人不转弯并向前走X个格子
    一步一步走，从1开始遍历
    判断下一步是否有障碍物
    有，继续走
    无，进入下一轮
    解题技巧
    存储障碍物为hash表，提升程序性能

    作者：Alexer-660
    链接：https://leetcode-cn.com/problems/walking-robot-simulation/solution/874-mo-ni-xing-zou-ji-qi-ren-by-alexer-660/。 -->
  <script>
    /**
 * @param {number[]} commands
 * @param {number[][]} obstacles
 * @return {number}
 */
    var robotSim = function (commands, obstacles) {
      var dx = [0, 1, 0, -1];
      var dy = [1, 0, -1, 0];
      var di = 0;
      var endX = 0;
      var endY = 0;
      var result = 0;
      var hashObstacle = {};
      for (var r = 0; r < obstacles.length; r++) {
        hashObstacle[obstacles[r][0] + '-' + obstacles[r][1]] = true;
      }
      for (var s = 0; s < commands.length; s++) {
        if (commands[s] == -2) {
          di = (di + 3) % 4;
        } else if (commands[s] == -1) {
          di = (di + 1) % 4;
        } else {
          // 每次走一步
          for (var z = 1; z <= commands[s]; z++) {
            var nextX = endX + dx[di];
            var nextY = endY + dy[di];
            // 判断下一步是否为障碍物
            if (hashObstacle[nextX + '-' + nextY]) {
              break;
            }
            endX = nextX;
            endY = nextY;
            result = Math.max(result, endX * endX + endY * endY);
          }
        }
      }
      return result;
    };

// 作者：Alexer-660
// 链接：https://leetcode-cn.com/problems/walking-robot-simulation/solution/874-mo-ni-xing-zou-ji-qi-ren-by-alexer-660/

  </script>
