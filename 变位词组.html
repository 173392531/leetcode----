    <!-- 编写一种方法，对字符串数组进行排序，将所有变位词组合在一起。
        变位词是指字母相同，但排列不同的字符串。

        注意：本题相对原题稍作修改

        示例:

        输入: ["eat", "tea", "tan", "ate", "nat", "bat"],
        输出:
        [
            ["ate","eat","tea"],
            ["nat","tan"],
            ["bat"]
        ]

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/group-anagrams-lcci
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        // 排序
        var groupAnagrams = function (strs) {
            const map = new Map();
            for (let str of strs) {
                let array = Array.from(str);
                array.sort();
                let key = array.toString();
                let list = map.get(key) ? map.get(key) : new Array();
                list.push(str);
                map.set(key, list);
            }
            return Array.from(map.values());
        };

        // 作者：LeetCode - Solution
        // 链接：https://leetcode-cn.com/problems/group-anagrams-lcci/solution/bian-wei-ci-zu-by-leetcode-solution-g2a8/

        // 计数
        var groupAnagrams = function (strs) {
            const map = new Object();
            for (let s of strs) {
                const count = new Array(26).fill(0);
                for (let c of s) {
                    count[c.charCodeAt() - 'a'.charCodeAt()]++;
                }
                map[count] ? map[count].push(s) : map[count] = [s];
            }
            return Object.values(map);
        };

        // 作者：LeetCode-Solution
        // 链接：https://leetcode-cn.com/problems/group-anagrams-lcci/solution/bian-wei-ci-zu-by-leetcode-solution-g2a8/


        const groupAnagrams = strs => {
            // 创建map
            const map = new Map();
            // 遍历字符串数组
            strs.forEach(str => {
                // 对每个字符进行排序
                const newStr = str.split('').sort().join('');
                // 如果map中没有对应的键，创建该键，并设置值为空数组
                if (!map.get(newStr)) map.set(newStr, []);
                // 将没排序的字符推入相应键中
                map.get(newStr).push(str);
            });
            const res = [];
            // 遍历map，根据键，放入res
            map.forEach(item => res.push(item));
            return res;
        };


        // 作者：lzxjack

                map.get(newStr).push(str)
