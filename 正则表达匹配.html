  <!-- 请实现一个函数用来匹配包含'. '和'*'的正则表达式。
    模式中的字符'.'表示任意一个字符，而'*'表示它前面的字符可以出现任意次（含0次）。
    在本题中，匹配是指字符串的所有字符匹配整个模式。
    例如，字符串"aaa"与模式"a.a"和"ab*ac*a"匹配，但与"aa.a"和"ab*a"均不匹配。

  示例 1:

  输入:
  s = "aa"
  p = "a"
  输出: false
  解释: "a" 无法匹配 "aa" 整个字符串。
  示例 2:

  输入:
  s = "aa"
  p = "a*"
  输出: true
  解释: 因为 '*' 代表可以匹配零个或多个前面的那一个元素, 在这里前面的元素就是 'a'。因此，字符串 "aa" 可被视为 'a' 重复了一次。
  示例 3:

  输入:
  s = "ab"
  p = ".*"
  输出: true
  解释: ".*" 表示可匹配零个或多个（'*'）任意字符（'.'）。
  示例 4:

  输入:
  s = "aab"
  p = "c*a*b"
  输出: true
  解释: 因为 '*' 表示零个或多个，这里 'c' 为 0 个, 'a' 被重复一次。因此可以匹配字符串 "aab"。
  示例 5:

  输入:
  s = "mississippi"
  p = "mis*is*p*."
  输出: false

  来源：力扣（LeetCode）
  链接：https://leetcode-cn.com/problems/zheng-ze-biao-da-shi-pi-pei-lcof
  著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
  <script>
    var isMatch = function (s, p) {
      let m = s.length;
      let n = p.length;
      let dp = Array.from({ length: m + 1 }, x => new Array(n + 1).fill(false));
      dp[0][0] = true;
      for (let i = 0; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
          if (p[j - 1] === "*") {
            dp[i][j] = dp[i][j - 2];
            if (match(s, p, i, j - 1)) {
              dp[i][j] = dp[i][j] || dp[i - 1][j];
            }
          } else {
            if (match(s, p, i, j)) {
              dp[i][j] = dp[i - 1][j - 1];
            }
          }
        }
      }
      return dp[m][n];
    };
    const match = (s, p, i, j) => {
      if (i === 0) return false;
      if (p[j - 1] === '.') return true;
      return s[i - 1] === p[j - 1];
    }

    var isMatch2 = (s, p) => {
      let m = s.length, n = p.length
      let dp = Array.from({ length: m + 1 }, x => new Array(n + 1).fill(false))
      dp[0][0] = true
      for (let i = 0; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
          // 出现*的情况
          if (p[j - 1] === '*') {
            // *前的字母出现0次的情况
            dp[i][j] = dp[i][j - 2]
            if (match(s, p, i, j - 1)) {
              // *前的字母出现多次的情况
              dp[i][j] = dp[i][j] || dp[i - 1][j]
            }
          } else {
            // 不是*的情况j不需要减一
            if (match(s, p, i, j)) {
              dp[i][j] = dp[i - 1][j - 1]
            }
          }
        }
      }
      return dp[m][n]
    }
    const match2 = (s, p, i, j) => {
      if (i === 0) return false
      if (p[j - 1] === '.') return true
      return s[i - 1] === p[j - 1]
    }

    var isMatch3 = (s, p) => {
      let m = s.length, n = p.length
      let dp = new Array(m).fill(false).map(item => new Array(n).fill(false))
      dp[0][0] = true
      for (let i = 0; i <= m; i++) {
        for (let j = 0; j <= n; j++) {
          if (p[j - 1] === '*') {
            dp[i][j] = dp[i][j - 2]
            if (match3(s, p, i, j - 1)) {
              dp[i][j] = dp[i][j] || dp[i - 1][j]
            }
          } else {
            if (match3(s, p, i, j)) {
              dp[i][j] = dp[i - 1][j - 1]
            }
          }
        }
      } return dp[m][n]
    }
    const match3 = (s, p, i, j) => {
      if (i === 0) return false
      if (p[j - 1] === '.') return true
      return s[i - 1] === p[j - 1]
    }

    var isMatch4=(s,p)=>{
      let m=s.length,n=p.length
      let dp=new Array(m).fill(false).map(item=>new Array(n).fill(false))
      dp[0][0]=true
      for(let i=0;i<=m;i++){
        for(let j=0;j<=n;j++){
          if(p[j-1]==='*'){
            dp[i][j]=dp[i][j-2]
            if(match4(i,j-1,s,p)){
              dp[i][j]=dp[i][j] || dp[i][j-1]
            }
          }else{
            if(match4(i,j,s,p)){
              dp[i][j]=dp[i-1][j-1]
            }
          }
        }
      }
      function match4(i,j,s,p){
        if(i===0)return false
        if(p[j-1]==='.')return true
        return s[i-1]===p[j-1]
      }
    }
