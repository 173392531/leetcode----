    <!-- 给定一个字符串数组 arr，字符串 s 是将 arr 某一子序列字符串连接所得的字符串，
        如果 s 中的每一个字符都只出现过一次，那么它就是一个可行解。
        请返回所有可行解 s 中最长长度。

        示例 1：

        输入：arr = ["un","iq","ue"]
        输出：4
        解释：所有可能的串联组合是 "","un","iq","ue","uniq" 和 "ique"，最大长度为 4。

        示例 2：

        输入：arr = ["cha","r","act","ers"]
        输出：6
        解释：可能的解答有 "chaers" 和 "acters"。

        示例 3：

        输入：arr = ["abcdefghijklmnopqrstuvwxyz"]
        输出：26


        链接：https://leetcode-cn.com/problems/maximum-length-of-a-concatenated-string-with-unique-characters  -->
    <script>
        var maxLength = function (arr) {
            var n = arr.length
            var dfs = function (index, str) {
                if (index >= n) return 0
                let s = arr[index]
                for (word of s) {
                    // 判断与原字符串中是否有相同的，并判断选中的数组字符串中是否有重复的
                    if (str.indexOf(word) != -1 || s.indexOf(word) != s.lastIndexOf(word))
                        return dfs(index + 1, str)
                }
                return Math.max(dfs(index + 1, str + s) + s.length, dfs(index + 1, str))
            }
            return dfs(0, '')
        };

        // 作者：liangtx
        // 链接：https://leetcode-cn.com/problems/maximum-length-of-a-concatenated-string-with-unique-characters/solution/js-dfs-by-liangtx-iy5n/

        var maxL=function(arr){

                if(index>=n)return 0
                let s=arr[index]
                for(let word of s){
                    if(str.indexOf(word)!=-1 || s.indexOf(word) != s.lastIndexOf(word))
                    return dfs(index+1,str)
                }
                return Math.max(dfs(index+1,str+s)+s.length,dfs(index+1,str))
            }
            return dfs(0,'')
        }
    </script>
