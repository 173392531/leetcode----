  <!-- 给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，
    同时保持非零元素的相对顺序。

  示例:

  输入: [0,1,0,3,12]
  输出: [1,3,12,0,0]

  来源：力扣（LeetCode）
  链接：https://leetcode-cn.com/problems/move-zeroes -->
  <script>
    var moveZeroes = function (nums) {
      let length = nums.length;
      let num = nums.lastIndexOf(0);
      let curren = -1;
      for (var i = 0; i < length; i++) {
        if (curren >= num) {
          return nums;
        }
        if (nums[i] == 0) {
          nums.splice(i, 1);
          nums.push(0);
          curren++;
          i--;
        }
      }
      return nums;
    };

    // 链接：https://leetcode-cn.com/problems/move-zeroes/solution/jiu-ying-jie-by-ityi-p97u/

    
    const moveZeroes = (nums) => {
      const length = nums.length;
      let left = 0;
      let right = 0;
      while (right < length) {
        if (nums[right]) {
          const temp = nums[right];
          nums[right] = nums[left];
          nums[left] = temp;
          left++;
        }
        right++;
      }
    };

// 作者：zxhnext
// 链接：https://leetcode-cn.com/problems/move-zeroes/solution/yi-dong-ling-shuang-zhi-zhen-by-zxhnext-t27s/

  </script>
