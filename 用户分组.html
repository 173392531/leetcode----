    <!-- 有 n 位用户参加活动，他们的 ID 从 0 到 n - 1，每位用户都 恰好 属于某一用户组。
        给你一个长度为 n 的数组 groupSizes，其中包含每位用户所处的用户组的大小，
        请你返回用户分组情况（存在的用户组以及每个组中用户的 ID）。
        你可以任何顺序返回解决方案，ID 的顺序也不受限制。此外，题目给出的数据保证至少存在一种解决方案。

    示例 1：

    输入：groupSizes = [3,3,3,3,3,1,3]
    输出：[[5],[0,1,2],[3,4,6]]
    解释： 
    其他可能的解决方案有 [[2,1,6],[5],[0,4,3]] 和 [[5],[0,6,2],[4,3,1]]。
    示例 2：

    输入：groupSizes = [2,1,3,3,3,2]
    输出：[[1],[0,5],[2,3,4]]

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/group-the-people-given-the-group-size-they-belong-to
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->

    <!-- 使用 obj 作为临时数据存放区(Map也行)，其中 key 为 groupSize，value 即具体的数值(下标)。
        当 obj 中不存在该大小的分组时，创建一个 Array 并将当前数值(下标)放进去，如果已经有该分组，就添加进去。
        当内容列表的长度和当前所需分组长度相等时，即找到一种解决方案，将该方案添加到结果(res)中，并删除当前分组。
        循环到最后，res 中累计的结果即为所需结果。


        链接：https://leetcode-cn.com/problems/group-the-people-given-the-group-size-they-belong-to/solution/gcssloop-javascript-dan-ci-bian-li-fang-iqlod/
        来源：力扣（LeetCode）
        著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。 -->
    <script>
        var groupThePeople = function (groupSizes) {
            let obj = {}
            let res = []
            for (let i = 0; i < groupSizes.length; i++) {
                let size = groupSizes[i]
                if (obj.hasOwnProperty(size)) obj[size].push(i)
                else obj[size] = [i]
                if (obj[size].length === size) {
                    res.push(obj[size])
                    obj[size] = []
                }
            }
            return res
        };

        // 作者：gcssloop
        // 链接：https://leetcode-cn.com/problems/group-the-people-given-the-group-size-they-belong-to/solution/gcssloop-javascript-dan-ci-bian-li-fang-iqlod/

    </script>
