  <script>
    // 自己的做法：
    // var s="sasdzxxd"
    // console.log(s.split('').join(''));
    var removeDuplicates = function(S) {
      function findsame(s){
        for(let i=0;i<s.length;i++){
          if(s[i]==s[i+1]){
            s.splice(i,2)
            return findsame(s)
          }
        }
        return s
      }
      let s=S.split('')
      return findsame(s).join('')
    };

    // 力扣大神做法：
    var removeDuplicatesLcood = function(S) {
      // 创建临时栈
      let stock = [];
      // 遍历字符串
      for(let item of S){
          // 相邻两者相等
          if(stock[stock.length - 1] === item){
              // 弹出栈顶
              stock.pop();
          }else{
              // 压入栈
              stock.push(item);
          }
      }
      return stock.join("");
  };

    console.log(removeDuplicates("abbaca"));
  </script>
