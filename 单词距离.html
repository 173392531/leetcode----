    <script>
        // 双指针
        var findClosest = function (words, word1, word2) {
            const len = words.length;

            // 找到 word1 或者 word2
            const foundTarget = word => [word1, word2].includes(word);

            // e.g. 如果当前是 word1，那下一个要找的是 word2
            const getNext = cur => (cur === word1 ? word2 : word1);

            let res = len;
            let l = -1,
                r = -1,
                next = ''; // 下一个目标词

            while (r < len) {
                // 找到 word1 或者 word2
                if (foundTarget(words[r])) {
                    // 如果找到的是目标词就更新 res
                    if (words[r] === next && r - l < res) res = r - l;

                    // 获取下一个目标词
                    next = getNext(words[r]);

                    l = r;
                    r = r + 1;
                } else {
                    r++;
                }
            }
            return res;
        };

        // 时间复杂度：O(N)，N 为数组长度。
        // 空间复杂度：O(1)。
        // 作者：suukii
        // 链接：https://leetcode-cn.com/problems/find-closest-lcci/solution/mian-shi-ti-1711dan-ci-ju-chi-shuang-zhi-zhen-ha-x/

        // 哈希表
        var findClosest = function (words, word1, word2) {
            // 记录所有单词出现的位置
            const dict = {};
            words.forEach((w, i) => {
                dict[w] || (dict[w] = []);
                dict[w].push(i);
            });

            const indices1 = dict[word1],
                indices2 = dict[word2];
            let p1 = 0,
                p2 = 0,
                res = words.length;

            while (p1 < indices1.length && p2 < indices2.length) {
                res = Math.min(Math.abs(indices2[p2] - indices1[p1]), res);
                indices2[p2] > indices1[p1] ? p1++ : p2++;
            }
            return res;
        };

        // 作者：suukii
        // 链接：https://leetcode-cn.com/problems/find-closest-lcci/solution/mian-shi-ti-1711dan-ci-ju-chi-shuang-zhi-zhen-ha-x/

    </script>
