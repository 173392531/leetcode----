<body>
  <!-- 在未排序的数组中找到第 k 个最大的元素。
    请注意，你需要找的是数组排序后的第 k 个最大的元素，而不是第 k 个不同的元素。
示例 1:
输入: [3,2,1,5,6,4] 和 k = 2
输出: 5 -->
  <script>
    let findKthLargest = function (nums, k) {
      nums.sort((a, b) => b - a).slice(0, k);
      return nums[k - 1]
    };
  </script>
</body>
