<body>
  <script>
    /**
 * @param {number[]} digits
 * @return {number[]}
 */
  var plusOne = function(digits) {
    for (let i = digits.length - 1; i >= 0; i--) {
        digits[i]++;
        digits[i] %= 10;
        // when digits[i] != 10 (only plus one)
        if (digits[i] != 0) return digits;
    }
    // carry
    digits = [...[1], ...digits];
    return digits;

// 作者：jing-wm
// 链接：https://leetcode-cn.com/problems/plus-one/solution/pythonban-si-lu-dai-ma-by-jing-wm-r1vb/

  };
  </script>
