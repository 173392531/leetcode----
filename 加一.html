<body>
  <!-- 
    给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。
    最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
    你可以假设除了整数 0 之外，这个整数不会以零开头。

    示例 1：

    输入：digits = [1,2,3]
    输出：[1,2,4]
    解释：输入数组表示数字 123。
    示例 2：

    输入：digits = [4,3,2,1]
    输出：[4,3,2,2]
    解释：输入数组表示数字 4321。
    示例 3：

    输入：digits = [0]
    输出：[1]

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/plus-one
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
  <script>
    /**
     * @param {number[]} digits
     * @return {number[]}
     */
    var plusOne = function (digits) {
      for (let i = digits.length - 1; i >= 0; i--) {
        digits[i]++;
        digits[i] %= 10;
        // when digits[i] != 10 (only plus one)
        if (digits[i] != 0) return digits;
      }
      // carry
      digits = [...[1], ...digits];
      return digits;
    };
  // 作者：jing-wm
  // 链接：https://leetcode-cn.com/problems/plus-one/solution/pythonban-si-lu-dai-ma-by-jing-wm-r1vb/
  
  var plusOne1=(digits)=>{
    for(let i=digits.length-1;i>=0;i--){
      digits[i]++
      digits[i]%=10
      if(digits[i]!=0)return digits
    }
    digits=[...[1],...digits];
    return digits
  }

  var plusO2=(digits)=>{
    for(let i=digits.length-1;i>=0;i--){
      digits[i]++
      digits%=10
      if(digits[i]!==0)return digits
    }
    digits=[...[1],...digits]
    return digits
  }
  </script>
