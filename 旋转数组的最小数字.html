    <!-- 把一个数组最开始的若干个元素搬到数组的末尾，
        我们称之为数组的旋转。输入一个递增排序的数组的一个旋转，
        输出旋转数组的最小元素。例如，数组 [3,4,5,1,2] 为 [1,2,3,4,5] 
        的一个旋转，该数组的最小值为1。  

链接：https://leetcode-cn.com/problems/xuan-zhuan-shu-zu-de-zui-xiao-shu-zi-lcof -->
    <script>
        var minArray = function (numbers) {
            let low = 0;
            let high = numbers.length - 1;
            while (low < high) {
                const pivot = low + Math.floor((high - low) / 2);
                if (numbers[pivot] < numbers[high]) {
                    high = pivot;
                } else if (numbers[pivot] > numbers[high]) {
                    low = pivot + 1;
                } else {
                    high -= 1;
                }
            }
            return numbers[low];
        };

        // 作者：LeetCode-Solution
        // 链接：https://leetcode-cn.com/problems/xuan-zhuan-shu-zu-de-zui-xiao-shu-zi-lcof/solution/xuan-zhuan-shu-zu-de-zui-xiao-shu-zi-by-leetcode-s/

        var mySplit = function (nums) {
            let left=0
            let right=nums.length-1
            while(left<right){
                let middle=Math.floor((left+right)/2)
                if(nums[middle]>nums[right]){
                    left=middle+1
                }else if(nums[middle]<nums[right]){
                    right=middle
                }else{
                    right--
                }
            }
            return nums[left]
        }
    </script>
