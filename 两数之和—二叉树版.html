  <!-- 给定一个二叉搜索树和一个目标结果，如果 BST 中存在两个元素且它们的和等于给定的目标结果，则返回 true。

    案例 1:

    输入: 
        5
      / \
      3   6
    / \   \
    2   4   7

    Target = 9

    输出: True
     

    案例 2:

    输入: 
        5
      / \
      3   6
    / \   \
    2   4   7

    Target = 28

    输出: False   -->
  <script>
    /**
 * Definition for a binary tree node.
 * function TreeNode(val, left, right) {
 *     this.val = (val===undefined ? 0 : val)
 *     this.left = (left===undefined ? null : left)
 *     this.right = (right===undefined ? null : right)
 * }
 */
    /**
     * @param {TreeNode} root
     * @param {number} k
     * @return {boolean}
     */
    var findTarget = function (root, k) {
      let set = new Set()
      var diff = function (node) {
        if (node === null) {
          return false
        }
        if (set.has(k - node.val)) { // 判断是否存在满足条件的值
          return true
        }
        set.add(node.val) // 将节点值存入 set 中
        return diff(node.left) || diff(node.right) // 只要存在 true 即可
      }
      return diff(root)
    };

// 作者：cchroot-liu
// 链接：https://leetcode-cn.com/problems/two-sum-iv-input-is-a-bst/solution/qian-xu-di-gui-set-cun-chu-pan-duan-by-cchroot-9/

    var findT2=(root,k)=>{
      let set=new Set()
      var diff=(node)=>{
        if(node===null)return false
        if(set.has(k-node.val))return true
        set.add(node.val)
        return diff(node.left) || diff(node.right)
      }
      return diff(root)
    }

    var findT3=(root,k)=>{
      let set=new Set()
      var diff=(node)=>{
        if(node===null)return false
        if(set.has(k-node.val))return true
        set.add(node.val)
        return diff(node.left) || diff(node.right)
      }
    }

    var finnT4=(root,k)=>{
      let set=new Set()
      var diff=(root)=>{
        if(!root)return false
        if(set.has(k-root.val))return true
        set.add(root.val)
        return diff(root.left) || diff(root.right)
      }
      return diff(root)
    }
