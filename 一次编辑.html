    <script>

        var oneEditAway = function (first, second) {
            let l1 = 0, l2 = 0, flag = 0, bol = false;
            function isOnce(l1, l2, flag) {
                while (l1 < first.length || l2 < second.length) {
                    if (first[l1] != second[l2]) {
                        flag++
                        if (flag > 1) return
                        isOnce(l1 + 1, l2, flag)
                        isOnce(l1, l2 + 1, flag)
                        isOnce(l1 + 1, l2 + 1, flag)
                    } else {
                        l1++
                        l2++
                    }
                }
                bol = true
            }
            isOnce(l1, l2, flag)
            return bol
        };

        var oneEditAway = function (first, second) {
            if (Math.abs(first.length - second.length) > 1) return false;
            let i = 0;
            let j = 0;
            let edit = false;
            while (i < first.length && j < second.length) {
                if (first.charAt(i) === second.charAt(j)) {
                    i++;
                    j++;
                } else {
                    if (!edit) {
                        if (first.length === second.length) {
                            i++;
                            j++;
                        } else if (first.length < second.length) {
                            j++;
                        } else {
                            i++;
                        }
                        edit = true;
                    } else {
                        return false;
                    }
                }
            }
            return true;
        };
