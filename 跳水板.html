<body>
    <!-- 你正在使用一堆木板建造跳水板。有两种类型的木板，其中长度较短的木板长度为shorter，
        长度较长的木板长度为longer。你必须正好使用k块木板。编写一个方法，生成跳水板所有可能的长度。
        返回的长度需要从小到大排列。

    示例 1

    输入：
    shorter = 1
    longer = 2
    k = 3
    输出： [3,4,5,6]
    解释：
    可以使用 3 次 shorter，得到结果 3；使用 2 次 shorter 和 1 次 longer，得到结果 4 。以此类推，得到最终结果。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/diving-board-lcci
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        // 差值法
        var divingBoard = function (shorter, longer, k) {
            if (k == 0) return []
            if (shorter == longer) return [shorter * k]
            var arr = new Array(k + 1).fill(shorter * k);
            var tem = longer - shorter;// 差值
            arr.forEach((item, i) => {
                arr[i] = item + i * tem;
            })
            return arr
        };

        // 数组法
        var divingBoard = function (shorter, longer, k) {
            if (k == 0) return [];
            if (shorter == longer) return [k * shorter];
            const res = [];
            for (let i = 0; i <= k; i++) {
                res.push(i * longer + (k - i) * shorter); // 题目好像从短到长排列，那就从0个longer开始吧
            }
            return res;
        };
    </script>
