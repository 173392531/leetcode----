<body>
  <!-- 给定一个非负整数数组 nums ，你最初位于数组的 第一个下标 。
数组中的每个元素代表你在该位置可以跳跃的最大长度。
判断你是否能够到达最后一个下标。
示例 1：
输入：nums = [2,3,1,1,4]
输出：true
解释：可以先跳 1 步，从下标 0 到达下标 1, 然后再从下标 1 跳 3 步到达最后一个下标。 -->
  <script>
    var canEnd = (nums)=>{
      for(let i=0,max=0;i<nums.length;i++){
        if(i<=max)max=Math.max(max,i+nums[i])
        else return false
      }
      return true
    }

    var canJump = function (nums) {
      for (var i = 0, max = 0; i < nums.length; i++) {
        if (i <= max) max = Math.max(max, i + nums[i])
        else return false
      }
      return true
    };


    var canJ2 = (nums) => {
      for (var i = 0, max = 0; i < nums.length; i++) {
        if (i <= max) max = Math.max(max, i + nums[i])
        else return false
      }
      return true
    }
