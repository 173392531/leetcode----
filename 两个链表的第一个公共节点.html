<body>
  <!-- 输入两个链表，找出它们的第一个公共节点。
  链接：https://leetcode-cn.com/problems/liang-ge-lian-biao-de-di-yi-ge-gong-gong-jie-dian-lcof/ -->
  <script>
    var getIntersectionNode = function (headA, headB) {
      const map = new Map();
      let node = headA;
      while (node) {
        map.set(node, true);
        node = node.next;
      }

      node = headB;
      while (node) {
        if (map.has(node)) return node;
        node = node.next;
      }
      return null;
    };

  </script>
</body>
