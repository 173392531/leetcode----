<body>
  <!-- 在经典汉诺塔问题中，有 3 根柱子及 N 个不同大小的穿孔圆盘，盘子可以滑入任意一根柱子。一开始，
    所有盘子自上而下按升序依次套在第一根柱子上(即每一个盘子只能放在更大的盘子上面)。移动圆盘时受到以下限制:
    (1) 每次只能移动一个盘子;
    (2) 盘子只能从柱子顶端滑出移到下一根柱子;
    (3) 盘子只能叠在比它大的盘子上。

    请编写程序，用栈将所有盘子从第一根柱子移到最后一根柱子。

    你需要原地修改栈。

    示例1:

    输入：A = [2, 1, 0], B = [], C = []
    输出：C = [2, 1, 0]
    示例2:

    输入：A = [1, 0], B = [], C = []
    输出：C = [1, 0]

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/hanota-lcci
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
  <script>
    var hanota = function(A, B, C) {
    if(A.length === 0) {
        return;
    }
    while(A.length > 1) {
        B.push(A.pop())
    }
    C.push(A.pop());
    while(B.length > 0) {
        A.push(B.pop());
    };
    hanota(A, B, C)
};

// 作者：zhongjiafeng7
// 链接：https://leetcode-cn.com/problems/hanota-lcci/solution/jsdi-gui-shi-xian-yi-nuo-ta-by-zhongjiaf-xg5u/

  </script>
</body>
</html>
