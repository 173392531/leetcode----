  <!-- 输入一个整数数组，实现一个函数来调整该数组中数字的顺序，
    使得所有奇数位于数组的前半部分，所有偶数位于数组的后半部分。

    示例：

    输入：nums = [1,2,3,4]
    输出：[1,3,2,4] 
    注：[3,1,2,4] 也是正确的答案之一。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/diao-zheng-shu-zu-shun-xu-shi-qi-shu-wei-yu-ou-shu-qian-mian-lcof
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
  <script>
    
    /**
    * @param {number[]} nums
    * @return {number[]}
    */
    var exchange = function (nums) {
      //num & 1即num转为2进制后除了num的最后一位外，其他位置零，最后一位不变

      // 解法一：分治思想 空间换时间 分为奇偶两部分 再合并merge odd-even 且可以保证原来的顺序关系
      const odd = [], even = []

      for (const num of nums)
        num & 1 ? odd.push(num) : even.push(num)

      return odd.concat(even)

      // 作者：floretpig
      // 链接：https://leetcode-cn.com/problems/diao-zheng-shu-zu-shun-xu-shi-qi-shu-wei-yu-ou-shu-qian-mian-lcof/solution/fen-zhi-shuang-zhi-zhen-you-ya-shi-xian-ypuig/

    };
    console.log(exchange([1, 4, 3, 5, 8, 11, 20, 21]));

    /**
     * @param {number[]} nums
     * @return {number[]}
     */
    var exchange = function (nums) {
      let numsLength = nums.length
      // 左指针
      let left = 0
      // 右指针
      let right = numsLength - 1
      let temp
      // 循环遍历
      while (left <= right) {
        // 左指针寻找偶数，如果是奇数，指针进 1
        if (nums[left] % 2 === 1) {
          left++
          continue
        }
        // 右指针寻找奇数，如果是偶数，指针退 1
        if (nums[right] % 2 === 0) {
          right--
          continue
        }
        // 如果左指针指着偶数，右指针指着奇数，对应的值互换
        temp = nums[left]
        nums[left] = nums[right]
        nums[right] = temp
        // 值互换后，同时移动左右指针
        right--
        left++
      }
      return nums
    };

// 作者：Mazan

      left++
