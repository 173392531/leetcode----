    <!-- 检查子树。你有两棵非常大的二叉树：T1，有几万个节点；
        T2，有几万个节点。设计一个算法，判断 T2 是否为 T1 的子树。
    如果 T1 有这么一个节点 n，其子树与 T2 一模一样，则 T2 为 T1 的子树，
    也就是说，从节点 n 处把树砍断，得到的树与 T2 完全相同。

    注意：此题相对书上原题略有改动。

    示例1:

    输入：t1 = [1, 2, 3], t2 = [2]
    输出：true
    示例2:

    输入：t1 = [1, null, 2, 4], t2 = [3, 2]
    输出：false

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/check-subtree-lcci
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {TreeNode} t1
         * @param {TreeNode} t2
         * @return {boolean}
         */

        var checkSubTree = function (t1, t2) {
            // 判断是否是子树===>子树节点跟树一样===>一路递归对比，一直到t2为null，相等我们会才一起继续走
            if (!t2) {
                return true
            }
            if (!t1) {
                return false
            }
            // 其实这步就是前(先)序遍历
            if (t1.val === t2.val) {
                return checkSubTree(t1.left, t2.left) && checkSubTree(t1.right, t2.right)
            } else {
                // 先找到目标子树的根节点
                return checkSubTree(t1.left, t2) || checkSubTree(t1.right, t2)
            }
        };

// 作者：gang-feng

    </script>
