    <!-- 你和你的朋友，两个人一起玩 Nim 游戏：

        桌子上有一堆石头。
        你们轮流进行自己的回合，你作为先手。
        每一回合，轮到的人拿掉 1 - 3 块石头。
        拿掉最后一块石头的人就是获胜者。
        假设你们每一步都是最优解。请编写一个函数，来判断你是否可以在给定石头数量为 n 的情况下赢得游戏。
        如果可以赢，返回 true；否则，返回 false 。

        示例 1：

        输入：n = 4
        输出：false 
        解释：如果堆中有 4 块石头，那么你永远不会赢得比赛；
             因为无论你拿走 1 块、2 块 还是 3 块石头，最后一块石头总是会被你的朋友拿走。
        示例 2：

        输入：n = 1
        输出：true
        示例 3：

        输入：n = 2
        输出：true

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/nim-game
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
        
        <!-- 「你拿到第 n 块石头」，等价于「你拿到第 n - 4 块石头且收手」
            因为对手只能选择第 n - 3, n - 2, n - 1 块中的 1, 2, 3 块，
            不管对手怎么选择，你都可以拿到第 n 块。

            假设按如下步骤拿石头：
            你拿 a 块, a = 1,2,3
            对手拿 b 块，你拿 4 - b 块，即步骤2总是拿走4块石头
            重复步骤2总共 c 次后，剩余石头数量 d = n - a - 4c，此时轮到对手拿石头
            此时，「你拿到第 n 块」，等价于「你拿到第 n - 4 块石头且收手」，
            即剩余石头数量 d = 4
            即 n = 4(1 + c) + a
            即 n/4 = 1 + c + a/4
            即 n/4 不是整数

            所以，「你拿到第 n 块」等价于「n/4 不是整数」

            作者：kerry95
            链接：https://leetcode-cn.com/problems/nim-game/solution/qiu-yu-jie-fa-de-tui-li-lun-zheng-292-ni-xeiz/
            来源：力扣（LeetCode）
            著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。 -->
    <script>
        var canWinNim = function(n) {
          return n % 4 !== 0
        }

        var canWin2=(n)=>{
            return n%4!==0
        }
        // 09-30复习
    </script>
