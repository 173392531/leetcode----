  <!-- 输入两个递增排序的链表，合并这两个链表并使新链表中的节点仍然是递增排序的。

    示例1：

    输入：1->2->4, 1->3->4
    输出：1->1->2->3->4->4   -->
  <script>
    /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    var mergeTwoLists = function (l1, l2) {
      var head = new ListNode();
      // 保存空的head
      var h = head;
      while (l1 && l2) {
        if (l1.val < l2.val) {
          head.next = l1;
          l1 = l1.next;
        } else {
          head.next = l2;
          l2 = l2.next;
        }
        head = head.next;
      }
      // 如果只存在l1或l2时走如下流程
      if (l1) head.next = l1;
      if (l2) head.next = l2;
      return h.next;
    };


    var mergeLists = (l1, l2) => {
      let head = new ListNode()
      while (l1 && l2) {
        if (l1.val > l2.val) {
          head.next = l2
          l2 = l2.next
        } else {
          head.next = l1
          l1 = l1.next
        }
      }
      if (l1) head.next = l1
      if (l2) head.next = l2
      return head
    }
