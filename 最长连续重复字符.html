<body>
    <!-- 输出字符串中最长连续重复字符 -->
    <script>
        var str = 'aaaaaaassssssssdddddccccccccccccccccccc'
        function sameWord(str) {
            let l = 0, r = 0, ref = '', num = 0;
            while (r <= str.length) {
                if (str[l] == str[r]) {
                    r++
                } else {
                    if (r - l > num) {
                        num = r - l
                        ref = str[l]
                    }
                    l = r
                    r++
                }
            }
            return {
                num: num,
                ref: ref
            }
        }
        console.log(sameWord(str))

        // 09-29
    </script>
</body>
