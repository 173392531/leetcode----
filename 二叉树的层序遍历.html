  <!-- 给你一个二叉树，
    请你返回其按 层序遍历 得到的节点值。 （即逐层地，从左到右访问所有节点）。
示例：
二叉树：[3,9,20,null,null,15,7],

    3
   / \
  9  20
    /  \
   15   7
返回其层序遍历结果：

[
  [3],
  [9,20],
  [15,7]
] -->

  <!-- 思路：我们定义一个数组 quene 来存储每一层的节点，初始先把根节点放进去。
  当 quene 长度大于 0 的时候，定义一个数组 arr 来存储每一层的节点值。
  同时把每个节点的左右节点添加到数组 quene 中去。-->
  <script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {number[][]}
     */
    var levelOrder = function (root) {
      if (!root) return []
      let queue = [root]
      let res = []
      while (queue.length > 0) {
        let len = queue.length
        let arr = []
        while (len) {
          let node = queue.shift()
          arr.push(node.val)
          if (node.left) queue.push(node.left)
          if (node.right) queue.push(node.right)
          len--
        }
        res.push(arr)
      }
      return res
    };

    var levelO = (root) => {
      if (!root) return []
      let queue = [root]
      let res = []
      while (queue.length > 0) {
        let len = queue.length
        let arr = []
        while (len) {
          let node = queue.shift()
          arr.push(node.val)
          if (node.left) queue.push(node.left)
          if (node.right) queue.push(node.right)
          len--
        }
        res.push(arr)
      }
      return res
    }

    var levelO=(root)=>{
      if(!root)return 
      let queue=[root]
      let res=[]
      while(queue.length>0){
        let len=queue.length,arr=[]
        while(len){
          let node=queue.shift()
          len--
          arr.push(node)
          if(node.left)queue.push(node.left)
          if(node.right)queue.push(node.right)
        }
        res.push(arr)
      }
      return res
    }
