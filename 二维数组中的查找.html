  <!-- 在一个 n * m 的二维数组中，每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。
    请完成一个高效的函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。

示例:

现有矩阵 matrix 如下：

[
  [1,   4,  7, 11, 15],
  [2,   5,  8, 12, 19],
  [3,   6,  9, 16, 22],
  [10, 13, 14, 17, 24],
  [18, 21, 23, 26, 30]
]
给定 target = 5，返回 true。

给定 target = 20，返回 false。

来源：力扣（LeetCode）
链接：https://leetcode-cn.com/problems/er-wei-shu-zu-zhong-de-cha-zhao-lcof -->
  <script>
    /**
   * @param {number[][]} matrix
   * @param {number} target
   * @return {boolean}
   */
    var findNumberIn2DArray = function (matrix, target) {
      if (matrix.length == 0 || matrix[0].length == 0) {
        return false;
      }
      let maxRow = matrix.length - 1;
      let maxCol = matrix[0].length - 1;
      let [row, col] = [maxRow, 0];
      // 从第0列最后一行开始查找，小于当前值则减行，大于当前值则加列
      while (row >= 0 && col <= maxCol) {
        if (target > matrix[row][col]) {
          col++;
        } else if (target < matrix[row][col]) {
          row--;
        } else {
          return true;
        }
      }
      return false;
    };

    // 作者：turbohzw
    // 链接：https://leetcode-cn.com/problems/er-wei-shu-zu-zhong-de-cha-zhao-lcof/solution/guan-fang-de-pang-xie-zou-fa-jsshi-xian-svc8s/


    var findNumberIn2DArray = function (matrix, target) {
      return matrix.flat(Infinity).includes(target)
    };

    // 作者：su-jiu-2
    // 链接：https://leetcode-cn.com/problems/er-wei-shu-zu-zhong-de-cha-zhao-lcof/solution/jsyi-xing-dai-ma-jie-jue-by-su-jiu-2/


    var findNumberIn2DArray = function (matrix, target) {
      if (!matrix.length) return false;
      let x = matrix.length - 1, y = 0;
      while (x >= 0 && y < matrix[0].length) {
        if (matrix[x][y] === target) {
          return true;
        } else if (matrix[x][y] > target) {
          x--;
        } else {
          y++;
        }
      }
      return false;
    };
