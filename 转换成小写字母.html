    <!-- 实现函数 ToLowerCase()，该函数接收一个字符串参数 str，
        并将该字符串中的大写字母转换成小写字母，之后返回新的字符串。

    示例 1：

    输入: "Hello"
    输出: "hello"
    示例 2：

    输入: "here"
    输出: "here"
    示例 3：

    输入: "LOVELY"
    输出: "lovely"

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/to-lower-case
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        // 直接遍历字符串，A和a差32，所以对所有65～90之间的进行加32运算，最后拼接就行
        var toLowerCase = function (str) {
            let ret = ''
            for (let i = 0; i < str.length; i++) {
                let code = str.charCodeAt(i)
                if (code <= 90 && code >= 65) {
                    ret += String.fromCharCode(code + 32)
                } else {
                    ret += str[i]
                }
            }
            return ret
        };

        var toLowerCase2=(str)=>{
            return str.replace(/[A-Z]/g,(item)=>String.fromCharCode(item.charCodeAt()+32))
        }

        // 作者：marooned
        // 链接：https://leetcode-cn.com/problems/to-lower-case/solution/javascript-a65-a97-xiang-jia-32-suan-fa-by-maroone/


        var toLowerCase = function (str) {
            return str.replace(/[A-Z]/g, (item) =>
                String.fromCharCode(item.charCodeAt() + 32)
            );
        };

    </script>
