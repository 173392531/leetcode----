<body>
  <!-- 给定两个字符串 s 和 t，它们只包含小写字母。
  字符串 t 由字符串 s 随机重排，然后在随机位置添加一个字母。
  请找出在 t 中被添加的字母。 -->
  <!-- 哈希表解法:
  每查到一个字母，则将map数字典中的val值加一，后续遍历新数组时遇见
  该字母就将val减一（防止新增的字母是原本出现过的字母），如果遇见val值为0的
  或者没有val值的就返回这个字母-->
  <script>
      var findTheDifference = function(s, t) {
        const map = new Map();
        for(let i = 0; i < s.length; i++) {
          const val = map.get(s[i]);
          map.set(s[i], val === undefined ? 1 : val + 1);
          // console.log(map);
        }
        for(let i = 0; i < t.length; i++) {
            const val = map.get(t[i]);
            if(val === 0 || val === undefined) {
                return t[i];
            }
             else {
                map.set(t[i], val - 1);
                // console.log(map);
            }
        }
      };
    console.log(findTheDifference('acdzxcz','cadcczzx'));
