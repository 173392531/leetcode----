    <!-- 比较 ab 与 ba的大小，按降序排列；
        再将数组转化为字符串。 -->
    <script>
        var largestNumber = function (nums) {
            nums = nums.sort((a, b) => {
                let S1 = `${a}${b}`;
                let S2 = `${b}${a}`;
                return S2 - S1;
            });
            return nums[0] ? nums.join('') : '0';
        };
