    <!-- 给你一个整数数组，返回它的某个 非空 子数组（连续元素）在执行一次可选的删除操作后，所能得到的最大元素总和。
    换句话说，你可以从原数组中选出一个子数组，并可以决定要不要从中删除一个元素
    （只能删一次哦），（删除后）子数组中至少应当有一个元素，然后该子数组（剩下）的元素总和是所有子数组之中最大的。
    注意，删除一个元素后，子数组 不能为空。

    请看示例：

    示例 1：

    输入：arr = [1,-2,0,3]
    输出：4
    解释：我们可以选出 [1, -2, 0, 3]，然后删掉 -2，这样得到 [1, 0, 3]，和最大。
    示例 2：

    输入：arr = [1,-2,-2,3]
    输出：3
    解释：我们直接选出 [3]，这就是最大和。
    示例 3：

    输入：arr = [-1,-1,-1,-1]
    输出：-1
    解释：最后得到的子数组不能为空，所以我们不能选择 [-1] 并从中删去 -1 来得到 0。
        我们应该直接选择 [-1]，或者选择 [-1, -1] 再从中删去一个 -1。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/maximum-subarray-sum-with-one-deletion
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var maximumSum = function (arr) {
            var dp1 = -Infinity, // 以arr[i]结尾的不删除任何元素的最大
                dp2 = -Infinity, // 以arr[i]结尾的删除一个元素的最大，可能删除i位置，也可能删除其他位置
                max = -Infinity;
            for (let i = 0; i < arr.length; i++) {
                // 要先计算dp2再计算dp1，因为dp2会用到上一个状态的dp1
                dp2 = Math.max(
                    dp1, // 删除位置i的，
                    // 注意这里不需要把之前删掉的负值加上来，而是很巧妙的用到了dp1，dp1就是没有上次计算的、没有删过任何元素的、以arr[i-1]结尾的最大值
                    dp2 + arr[i] // 删除其他位置的
                    // 删除其他位置的，直接加上本位置的即可
                );
                console.log('dp2', dp2);

                dp1 = Math.max(dp1 + arr[i], arr[i]);
                console.log('dp1', dp1);

                max = Math.max(dp1, dp2, max);
                console.log('max', max);

            }
            return max;
        };
        console.log(maximumSum([2, -1, -99, 3]));


        // 作者：chu-lu
        // 链接：https://leetcode-cn.com/problems/maximum-subarray-sum-with-one-deletion/solution/dong-tai-gui-hua-shuang-bai-by-chu-lu-ea6e/

        var maxN = function (arr) {
            var dp1 = -Infinity,
                dp2 = -Infinity,
                max = -Infinity;
            for (let i = 0; i < arr.length; i++) {
                dp2 = Math.max(dp1, dp2 + arr[i])
                dp1 = Math.max(dp1 + arr[i], arr[i])
                max = Math.max(dp1, dp2, max)
            }
            return max
        }

        var maxN = (arr) => {
            var dp1 = -Infinity, dp2 = -Infinity, max = -Infinity
            for (let i = 0; i < arr.length; i++) {
                dp2 = Math.max(dp1, dp2 + arr[i])
                dp1 = Math.max(dp1 + arr[i], arr[i])
                max = Math.max(dp1, dp2, max)
            }
            return max
        }

        var maxN=(arr)=>{
            var dp1=-Infinity,dp2=-Infinity,max=-Infinity
            for(let i=0;i<arr.length;i++){
                dp2=Math.max(dp1,dp2+arr[i])
                dp1=Math.max(dp1+arr[i],arr[i])
                max=Math.max(dp1,dp2,max)
            }
            return max
        }
