    <!-- 一只青蛙一次可以跳上1级台阶，
        也可以跳上2级台阶。求该青蛙跳上一个 n 级的台阶总共有多少种跳法。
    答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，
    请返回 1。

    示例 1：

    输入：n = 2
    输出：2
    示例 2：

    输入：n = 7
    输出：21
    示例 3：

    输入：n = 0
    输出：1

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/qing-wa-tiao-tai-jie-wen-ti-lcof
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var numWays = function (n) {
            let p = 0, c = 1
            while (n--) [p, c] = [c, (p + c) % 1000000007]
            return c
        };

        // 作者：floretpig
        // 链接：https://leetcode-cn.com/problems/qing-wa-tiao-tai-jie-wen-ti-lcof/solution/dpyou-ya-shi-xian-qiu-qing-wa-tiao-tai-j-676q/
        var numWays = function (n) {
            let p = 0, c = 1
            while (n--) [p, c] = [c, (p + c) % 1000000007]
            return c
        }

        var numW2 = (n) => {
            let p = 0, c = 1
            while (n--) {
                [p, c] = [c, (p + c) % 1000000007]
            }
            return c
        }
    </script>
