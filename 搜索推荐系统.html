<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 给你一个产品数组 products 和一个字符串 searchWord ，products  数组中每个产品都是一个字符串。
        请你设计一个推荐系统，在依次输入单词 searchWord 的每一个字母后，
        推荐 products 数组中前缀与 searchWord 相同的最多三个产品。如果前缀相同的可推荐产品超过三个，请按字典序返回最小的三个。
        请你以二维列表的形式，返回在输入 searchWord 每个字母后相应的推荐产品的列表。
         
        示例 1：

        输入：products = ["mobile","mouse","moneypot","monitor","mousepad"], searchWord = "mouse"
        输出：[
        ["mobile","moneypot","monitor"],
        ["mobile","moneypot","monitor"],
        ["mouse","mousepad"],
        ["mouse","mousepad"],
        ["mouse","mousepad"]
        ]
        解释：按字典序排序后的产品列表是 ["mobile","moneypot","monitor","mouse","mousepad"]
        输入 m 和 mo，由于所有产品的前缀都相同，所以系统返回字典序最小的三个产品 ["mobile","moneypot","monitor"]
        输入 mou， mous 和 mouse 后系统都返回 ["mouse","mousepad"]
        
        示例 2：

        输入：products = ["havana"], searchWord = "havana"
        输出：[["havana"],["havana"],["havana"],["havana"],["havana"],["havana"]]

        示例 3：

        输入：products = ["bags","baggage","banner","box","cloths"], searchWord = "bags"
        输出：[["baggage","bags","banner"],["baggage","bags","banner"],["baggage","bags"],["bags"]]
        
        示例 4：

        输入：products = ["havana"], searchWord = "tatiana"
        输出：[[],[],[],[],[],[],[]]

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/search-suggestions-system
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var suggestedProducts = function (products, searchWord) {
            let res = [];
            products.sort();
            for (let i = 0, len = searchWord.length; i < len; ++i) {
                let temp = [];
                products.forEach(product => {
                    if (product[i] === searchWord[i]) {
                        temp.push(product)
                    }
                })
                products = temp;
                res.push(products.length > 3 ? products.slice(0, 3) : products);
            }
            return res;
        };

        // 作者：caimao
        // 链接：https://leetcode-cn.com/problems/search-suggestions-system/solution/xian-pai-xu-bfs-by-caimao/

        var suggestP2 = (products, searchWord) => {
            let res = []
            products.sort()
            for (let i = 0, len = searchWord.length; i < len; i++) {
                let temp = []
                products.forEach(product => {
                    if (product[i] === searchWord[i]) {
                        temp.push(product)
                    }
                })
                products = temp
                res.push(products.length > 3 ? products.slice(0, 3) : products)
            }
            return res
        }
    </script>
</body>

</html>
