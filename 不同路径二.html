    <!-- 一个机器人位于一个 m x n 网格的左上角 （起始点在下图中标记为“Start” ）。
    机器人每次只能向下或者向右移动一步。机器人试图达到网格的右下角（在下图中标记为“Finish”）。
    现在考虑网格中有障碍物。那么从左上角到右下角将会有多少条不同的路径？

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/unique-paths-ii
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        const uniquePathsWithObstacles = (obstacleGrid) => {
            if (obstacleGrid[0][0] == 1) return 0; // 出发点就被障碍堵住 
            const m = obstacleGrid.length;
            const n = obstacleGrid[0].length;
            // dp数组初始化
            const dp = new Array(m);
            for (let i = 0; i < m; i++) dp[i] = new Array(n);
            // base case
            dp[0][0] = 1;                 // 终点就是出发点
            for (let i = 1; i < m; i++) { // 第一列其余的case
                dp[i][0] = obstacleGrid[i][0] == 1 || dp[i - 1][0] == 0 ? 0 : 1;
            }
            for (let i = 1; i < n; i++) { // 第一行其余的case
                dp[0][i] = obstacleGrid[0][i] == 1 || dp[0][i - 1] == 0 ? 0 : 1;
            }
            // 迭代
            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    dp[i][j] = obstacleGrid[i][j] == 1 ?
                        0 :
                        dp[i - 1][j] + dp[i][j - 1];
                }
            }
            return dp[m - 1][n - 1]; // 到达(m-1,n-1)的路径数
        };

        // 作者：xiao_ben_zhu
        // 链接：https://leetcode-cn.com/problems/unique-paths-ii/solution/shou-hua-tu-jie-dp-si-lu-by-hyj8/

            }
            for (let j = 0; i < n; j++) {
                dp[0][j] == obstacleGrid[0][j] == 1 || dp[0][j - 1] == 0 ? 0 : 1
            }
            for (let i = 1; i < m; i++) {
                for (let j = 1; j < n; j++) {
                    dp[i][j] = obstacleGrid[i][j] == 1 ? 0 : dp[i - 1][j] + dp[i][j - 1];
                }
            }
            return dp[m - 1][n - 1]
        }

            for (let i = 1; i < n; i++) {

            }
            for (let i = 1; i < m; i++) {

                }
