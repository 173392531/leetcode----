  <!-- 
  字符串的左旋转操作是把字符串前面的若干个字符转移到字符串的尾部。
  请定义一个函数实现字符串左旋转操作的功能。
  比如，输入字符串"abcdefg"和数字2，该函数将返回左旋转两位得到的结果"cdefgab"。

  示例 1：

  输入: s = "abcdefg", k = 2
  输出: "cdefgab"
  示例 2：

  输入: s = "lrloseumgh", k = 6
  输出: "umghlrlose" -->
  <script>
    var reverseLeftWords = function (s, n) {
      // 1. 库函数
      return s.slice(n) + s.slice(0, n)
      
      // 2. 分治思想 分为左右两部分 最后想加 时间复杂度O(n) 空间复杂度O(1)
      let l = r = ''
      for (let c of s)
        n-- > 0 ? (r += c) : (l += c)
      return l + r
    };

  </script>
