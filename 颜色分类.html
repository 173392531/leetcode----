此题中，我们使用整数 0、 1 和 2 分别表示红色、白色和蓝色。

示例 1：

输入：nums = [2,0,2,1,1,0]
输出：[0,0,1,1,2,2]
示例 2：

输入：nums = [2,0,1]
输出：[0,1,2]
示例 3：

输入：nums = [0]
输出：[0]
示例 4：

  <!-- 指针p0交换元素0，从左向右； 指针p2交换元素2，从右向左
从左向右遍历数组：
遇到0 -> 与p0交换，p0++
遇到2 -> 与p2交换，p2--，然后继续判断交换后的值是不是2   -->
  <script>
    var sortColors = function (nums) {
      let p0 = 0, p2 = nums.length - 1;
      for (let i = 0; i <= p2; i++) {
        while (i <= p2 && nums[i] === 2) swap(nums, i, p2--);
        if (nums[i] === 0) swap(nums, i, p0++);
      }
    };
    const swap = (nums, i, j) => {
      const tmp = nums[i];
      nums[i] = nums[j];
      nums[j] = tmp;
    }
