    <!-- 请完成一个函数，输入一个二叉树，该函数输出它的镜像。

    例如输入：

         4
       /   \
      2     7
     / \   / \
    1   3 6   9
    镜像输出：

         4
       /   \
      7     2
     / \   / \
    9   6 3   1

    示例 1：

    输入：root = [4,2,7,1,3,6,9]
    输出：[4,7,2,9,6,3,1]

    链接：https://leetcode-cn.com/problems/er-cha-shu-de-jing-xiang-lcof
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var mirrorTree = function (root) {
            // 左右节点交换 若为N叉树则可扩展为swap(root, i, j) i, j为节点在当前节点下索引
            const swap = root => [root.left, root.right] = [root.right, root.left]

            // 1. 递归替换左右节点
            const DFS = root => {
                // 1. 递归终止条件 当节点为null时 结束递归
                if (!root) return
                // 2. 交换左右节点
                swap(root)
                // 3. 递归下去
                DFS(root.left)
                DFS(root.right)
            }
            DFS(root)
            return root
        }

    </script>
