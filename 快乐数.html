  <!-- 编写一个算法来判断一个数 n 是不是快乐数。

    「快乐数」定义为：

    对于一个正整数，每一次将该数替换为它每个位置上的数字的平方和。
    然后重复这个过程直到这个数变为 1，也可能是 无限循环 但始终变不到 1。
    如果 可以变为  1，那么这个数就是快乐数。
    如果 n 是快乐数就返回 true ；不是，则返回 false 。

     

    示例 1：

    输入：19
    输出：true
    解释：
    12 + 92 = 82
    82 + 22 = 68
    62 + 82 = 100
    12 + 02 + 02 = 1
    示例 2：

    输入：n = 2
    输出：false

    链接：https://leetcode-cn.com/problems/happy-number -->
  <script>
    //<!-- res为每次算法算出的值，sum为算法方法，obj为储存每次算出的值的对象 -->
    /**
   * @param {number} n
   * @return {boolean}
   */
  var isHappy = function(n) {
      let res = sum(n)
      let obj = {}
      while(res != 1){
        if (res in obj) return false
        obj[res] = 1
        res = sum(res)
      }
      return true
  }
  function sum(n){
    n = n + '' // 将n转换为字符串
    let sum = 0
    for(let num of n){
      sum += num * num
    }
    return sum
  }

// 作者：shetia

  </script>
