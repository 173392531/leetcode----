    <!-- 给你一个区间列表，请你删除列表中被其他区间所覆盖的区间。
    只有当 c <= a 且 b <= d 时，我们才认为区间 [a,b) 被区间 [c,d) 覆盖。
    在完成所有删除操作后，请你返回列表中剩余区间的数目。

     
    示例：

    输入：intervals = [[1,4],[3,6],[2,8]]
    输出：2
    解释：区间 [3,6] 被区间 [2,8] 覆盖，所以它被删除了。

    来源：力扣（LeetCode）
    链接：https://leetcode-cn.com/problems/remove-covered-intervals
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->

    <!-- 将数组按照左边界升序，右边界降序排列
        显然后面所有左边界和它一样的区间都将被删除
        直到找到第一个右区间大于它的即可，再以该区间为起点比较即可 -->
    <script>
        var removeCoveredIntervals = function (intervals) {
            // [x, y]按照x升序 y降序排列
            intervals.sort((a, b) => {
                if (a[0] == b[0]) {
                    return b[1] - a[1];
                }
                return a[0] - b[0];
            });
            let i = 0, len = intervals.length, cut = 0;

            while (i < len) {
                let [m, n] = intervals[i], j = i + 1;
                // j在边界内且intervals[j]被[m,n]包围
                while (j < len && m <= intervals[j][0] && n >= intervals[j][1]) {
                    // 该删除的个数加一
                    cut++;
                    j++;
                }
                // 从刚才的j开始继续轮回
                i = j;
            }
            return len - cut;
        };

        // 作者：wanyuxuan
        // 链接：https://leetcode-cn.com/problems/remove-covered-intervals/solution/xian-pai-xu-si-lu-qing-xi-by-wanyuxuan/


        var removeC2 = (int) => {
            int.sort((a, b) => {
                if (a[0] === b[0]) {
                    return b[1] - a[1]
                }
                return a[0] - b[0]
            })
            let i = 0, len = int.length, cut = 0
            while (i < len) {
                let [m, n] = int[i], j = i + 1
                while (j < len && m <= int[j][0] && n >= int[j][1]) {
                    j++;
                    cut++
                }
                i = j
            }
            return len - cut
        }

        var removeC3 = (int) => {

                i = j
            }
            return len - cut
        }
