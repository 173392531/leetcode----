  <!-- 实现 pow(x, n) ，即计算 x 的 n 次幂函数（即，xn）。

 

  示例 1：

  输入：x = 2.00000, n = 10
  输出：1024.00000
  示例 2：

  输入：x = 2.10000, n = 3
  输出：9.26100
  示例 3：

  输入：x = 2.00000, n = -2
  输出：0.25000
  解释：2-2 = 1/22 = 1/4 = 0.25  -->
  <script>
    var myPow = function (x, n) {
      if (n === 0) return 1 // n=0直接返回1
      if (n < 0) {   				//n<0时 x的n次方等于1除以x的-n次方分
        return 1 / myPow(x, -n)
      }
      if (n % 2) {    //n是奇数时 x的n次方 = x*x的n-1次方
        return x * myPow(x, n - 1)
      }
      return myPow(x * x, n / 2) //n是偶数，使用分治，一分为二，等于x*x的n/2次方 
    }

    // 作者：wo-huan-neng-chi-xia-yi-ke-h-h
    // 链接：https://leetcode-cn.com/problems/powx-n/solution/fen-zhi-di-gui-jian-ji-ming-liao-by-wo-huan-neng-c/

    var myP2 = (x, n) => {
      if (n === 0) return 1
      if (n < 0) return 1 / myP2(x, -n)
      if (n % 2) return x * myP2(x, n - 1)
      return myP2(x * x, n / 2)
    }
  </script>
