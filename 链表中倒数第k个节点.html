<body>
    <!-- 输入一个链表，输出该链表中倒数第k个节点。
        为了符合大多数人的习惯，本题从1开始计数，即链表的尾节点是倒数第1个节点。
    例如，一个链表有 6 个节点，从头节点开始，它们的值依次是 1、2、3、4、5、6。
    这个链表的倒数第 3 个节点是值为 4 的节点。


    示例：

    给定一个链表: 1->2->3->4->5, 和 k = 2.

    返回链表 4->5.

    链接：https://leetcode-cn.com/problems/lian-biao-zhong-dao-shu-di-kge-jie-dian-lcof
    著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
    <script>
        var getKthFromEnd = function (head, k) {
            let fast = head;
            let low = head;
            let n = 0;
            while (fast) {
                fast = fast.next;
                if (n >= k) {
                    low = low.next;
                }
                n++;
            }
            return low;
        };

        // 作者：caoyq0521
        // 链接：https://leetcode-cn.com/problems/lian-biao-zhong-dao-shu-di-kge-jie-dian-lcof/solution/lian-biao-zhong-dao-shu-di-kge-jie-dian-13iow/


        var getFE = (head, k) => {
            let fast = head, low = fast, n = 0
            while (fast) {
                fast = fast.next
                if (n >= k) {
                    low = low.next
                }
                n++
            }
            return low
        }
    </script>
</body>
